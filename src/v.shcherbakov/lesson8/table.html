<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Tables</title>

    <style>
        .container {
            text-align: center;
            width: 800px;
        }

        tr {
            height: 50px;
            border: 2px solid black;
        }

        td {
            border: 2px solid black;

        }

        table {
            border-collapse: collapse;
            font-size: 23px;
        }

        .table-color td {
            width: calc(800px / 6);
            border: 0px solid black;
        }

        .table-color tr {
            border: 0px solid black;
        }

        .grey {
            background-color: #808080;
        }

        .pink {
            background-color: #ffc0cb;
        }

        .black {
            background-color: black;
        }

        .orange {
            background-color: #ff7f50;
        }

        .aquamarine {
            background-color: #7fffd4;;
        }
    </style>
</head>
<body>
<div class="container">



    <table class="table-color">
        <tr>
            <td class="grey"></td>
            <td class="empty"></td>
            <td class="empty"></td>
            <td class="empty"></td>
            <td class="empty"></td>
            <td class="pink"></td>
        </tr>
        <tr>
            <td class="empty"></td>
            <td class="grey"></td>
            <td class="empty"></td>
            <td class="empty"></td>
            <td class="pink"></td>
            <td class="empty"></td>
        </tr>
        <tr>
            <td class="empty"></td>
            <td class="empty"></td>
            <td class="black"></td>
            <td class="black"></td>
            <td class="empty"></td>
            <td class="empty"></td>
        </tr>

        <tr>
            <td class="empty"></td>
            <td class="aquamarine"></td>
            <td class="empty"></td>
            <td class="empty"></td>
            <td class="orange"></td>
            <td class="empty"></td>
        </tr>
        <tr>
            <td class="aquamarine"></td>
            <td class="empty"></td>
            <td class="empty"></td>
            <td class="empty"></td>
            <td class="empty"></td>
            <td class="orange"></td>
        </tr>
    </table>
</div>
</body>
</html>
