<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .but {
            width: 60px;
            height: 25px;
            background-color: green;
            border-radius: 6px;
            color: white;
            position: relative;
            text-align: center;
        }

        .number {
            width: 20px;
            height: 10px;
            background-color: red;
            color: white;

            border-radius: 30%;
            font-size: 10px;
            position: absolute;
            right: -10px;
            top: -5px;
        }
    </style>
</head>
<body>
<div class="but">Teams
    <div class="number">12</div>
</div>

</body>
</html>
