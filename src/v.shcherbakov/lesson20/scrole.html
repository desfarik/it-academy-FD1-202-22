<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: darkgrey;
        }

        .box {
            width: 50px;
            height: 90px;
            color: white;
            border-radius: 30px;
            border: 4px solid;
            display: flex;
            justify-content: center;
            position: relative;

        }

        .point {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: white;
            position: absolute;
            animation-name: point_down;
            animation-duration: 1s;
            animation-delay: 1s;
            animation-iteration-count: infinite;
            bottom: 45px;
            animation-direction: alternate;
        }

        @keyframes point_down {
            0% {

                bottom: 45px;
            }
            100% {

                bottom: -2px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="box">
        <div class="point"></div>
    </div>
</div>
</body>
</html>
