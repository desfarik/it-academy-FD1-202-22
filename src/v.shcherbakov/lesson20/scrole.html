<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: darkgrey;
        }

        .box {
            width: 50px;
            height: 100px;
            color: white;
            border-radius: 40px;
            border: 1px solid;
            display: flex;
            justify-content: center;

            position: relative;

        }

        .point {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: white;
            position: absolute;
            animation-name: point_douw;
            animation-duration: 4s;
            animation-delay: 2s;
            animation-iteration-count: infinite;
            bottom: 0;
            animation-direction: alternate;
        }

        @keyframes point_douw {
            0% {

                bottom: 0px;
            }
            100% {

                bottom: 50%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="box">
        <div class="point"></div>
    </div>
</div>
</body>
</html>
