<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        bode {
            margin: 0;
        }

        .container {
            width: 1ch;
            overflow: hidden;
            animation-name: text_move;
            animation-duration: 4s;
            animation-delay: 2s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            text-align: center;
            display: flex;

        }

        .text {
            font-family: monospace;
            white-space: nowrap;

        }

        @keyframes text_move {
            0% {
                width: 1ch
            }
            50% {
                width: 21ch;
            }
            100%{width: 1ch}

        }
        .palka{
            background-color: black;
            width: 1px;

        }
    </style>
</head>
<body>
<div class="container">
    <div class="text">This is a typing demo.
    </div>
    <div class="palka"></div>
</div>
</body>
</html>
