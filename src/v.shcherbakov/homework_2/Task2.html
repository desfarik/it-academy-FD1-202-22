<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Borders</title>
</head>
<body>
<p style="border: solid">solid border with black color</p>
<p style="border-style: groove;border-color: yellow">groove border witn yellow color</p>
<p style="border-style: ridge; border-color: brown">ridge border with broun color</p>
<p style="border-style: double; border-color: tomato">double border with tomato color</p>
<p style="border-style: dashed; border-color: green">dashed border with green color</p>
<p style="border-style: dotted; border-color: blue">dotted border with blue color</p>
<p style="border-style: inset;border-color: gray">inset border with gray color</p>
<p style="border-style: outset; border-color: red">outset border with red color</p>

</body>
