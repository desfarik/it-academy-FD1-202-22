<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
      <title>A-F</title>
       <style>
        tr {
            height: 80px;
            text-align: center;
            font-size: 50px;
            font-family: Impact, Haettenschweiler, 'Roboto Light', sans-serif;
        }
        .empty {
            border: 0px solid white;
        }
        .letter_a , .letter_d{
            border: 6px solid #1e90ff;
            color: #1e90ff;
            border-radius: 8px;
        }
        .letter_b, .letter_f {
            border: 6px solid #ff0000; ;
            color:#ff0000 ;
            border-radius: 8px;
        }
        .letter_c, .letter_e {
            border: 6px solid #32cd32; ;
            color: #32cd32;
            border-radius: 8px;
        }
    </style>

</head>
<body>
<table>
    <colgroup>
        <col style="width: 40px" />
        <col style="width: 40px" />
        <col style="width: 40px" />
        <col style="width: 40px" />
        <col style="width: 40px" />
        <col style="width: 40px" />
    </colgroup>

    <tr>
        <td colspan="2" class="empty"></td>
        <td colspan="2" class="letter_a">A</td>
        <td colspan="2" class="empty"></td>
    </tr>

    <tr>
        <td class="empty"></td>
        <td colspan="2" class="letter_b">B</td>
        <td colspan="2" class="letter_c">C</td>
        <td class="empty"></td>
    </tr>

    <tr>
        <td colspan="2" class="letter_d">D</td>
        <td colspan="2" class="letter_e">E</td>
        <td colspan="2" class="letter_f">F</td>
    </tr>

</table>
</body>
</html>
