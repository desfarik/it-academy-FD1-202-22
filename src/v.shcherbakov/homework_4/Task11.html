        .desk:first-child {

        .cell {
            display: inline-block;
            width: 12.5%;
            min-width: 50px;
            margin: -5px -5px 0 0;
            border: 1px solid #777777;
            box-sizing: border-box;
        }

        .cell:after, td:after {
            content: "";
            display: block;
            padding-bottom: 100%;
        }

        td:after {
            padding-bottom: calc(100% - 1px); /*хз почему этот 1 px вылез*/
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            width: 12.5%;
            min-width: 50px;
            padding: 0;
            border: 1px solid #777777;
            box-sizing: border-box;
        }

        tr:nth-child(2n) td:nth-child(2n), tr:nth-child(2n+1) td:nth-child(2n+1) {
            background-color: black;
        }
        .cell:nth-child(n):nth-child(-n+9):nth-child(even),
        .cell:nth-child(n+10):nth-child(-n+17):nth-child(odd),
