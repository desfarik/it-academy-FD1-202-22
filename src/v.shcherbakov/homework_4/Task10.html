<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p {
            font-size: 20px;
        }

        body {
            counter-reset: num;
        }

        p::after {
            counter-increment: num;
            content: " #" counter(num);
        }

        p:hover {
            background-color: red;
            cursor: pointer;
        }

        p:nth-child(even):hover ~ :nth-child(even) {
            background-color: red;
        }

        p:nth-child(odd):hover ~ :nth-child(odd) {
            background-color: red;
        }
    </style>
</head>
<body>
<p>Параграф</p>
<p>Параграф</p>
