<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const num=+prompt('input number');
    let sum = 0;
    for (let i=0; i<=num; i++){
        if (i%2===0){
            sum=sum+i;
        }
    }

    alert(sum);
    alert(i);
</script>
</body>
</html>
