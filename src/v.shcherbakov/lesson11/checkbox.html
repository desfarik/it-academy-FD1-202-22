<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>

    <style>
        body {
            margin: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border: hidden;
            border-color: white;
        }

        .disabled {
            color: #7d7d7d;
        }

        .checkbox-icon {
            display: none;
        }

        input:checked + label > .checkbox-icon.checked{
            display: inline-block;
        }
        input:not(:checked) + label > .checkbox-icon:not(.checked){
            display: inline-block;
        }
    </style>
</head>
<body>
<table border="0">
    <tr>
        <td>Default</td>
        <td>
            <input hidden
                    id="default"
                    type="checkbox"
                    name="Default">

            <label for="default">
                <span class="material-symbols-outlined checkbox-icon">
            check_box_outline_blank
            </span>
                <span class="material-symbols-outlined checked checkbox-icon">
            check_box
            </span>
                Default </label>
        </td>
    </tr>
    <tr>
        <td>Disabled</td>
        <td>
            <input
                    id="disabled"
                    type="checkbox"
                    name="Disabled">
            <label for="disabled"> <label for="default">
                <span class="material-symbols-outlined checkbox-icon">
            check_box_outline_blank
            </span>
                <span class="material-symbols-outlined checked checkbox-icon">
            check_box
            </span>Disabled</label>
        </td>
    </tr>
    <tr>
        <td>Checked</td>
        <td><input
                class="Hover"
                type="checkbox"
                name="Disabled">
            <span class="material-symbols-outlined">
            check_box
            </span>
            <label>Checkbox</label>
        </td>
    </tr>
    <tr>
        <td>Checked, disabled</td>
        <td><input
                class="Hover"
                type="checkbox"
                name="Disabled">
            <label>Checkbox</label>
        </td>
    </tr>


</table>
</body>
</html>
