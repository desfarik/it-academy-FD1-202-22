<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>

    <style>

        .checkbox-icon {
            display: none;
        }

        input[type="checkbox"]:checked + label > .checkbox-icon.checked,
        input[type="checkbox"]:not(:checked) + label > .checkbox-icon:not(.checked) {
            display: inline-block;
        }

        .checkbox-icon {
            color: #4fc2f3;
            font-size: 24px;
        }


        .custom-checkbox--label:before {
            font-family: 'Material Symbols Outlined';
        }

        .custom-checkbox:checked + .custom-checkbox--label:before {
            content: 'check_box';
        }
        .custom-checkbox:not(:checked) + .custom-checkbox--label:before {
            content: 'check_box_outline_blank';
        }

    </style>
</head>
<body>
<form action="">

    <input id="check" type="checkbox" name="checkbox" hidden
           class="custom-checkbox">
    <label for="check" class="custom-checkbox--label">
        <span>label</span>
    </label>

    <br>
    <input id="check2" type="checkbox" name="checkbox" hidden
           class="custom-checkbox">
    <label for="check2" class="custom-checkbox--label">
        <span>label</span>
    </label>


</form>
</body>
</html>
