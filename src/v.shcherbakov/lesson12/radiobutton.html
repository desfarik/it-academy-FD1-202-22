<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .container {
        width: 600px;
        border-radius: 12px;
        border: 1px grey solid;
        padding: 20px;
    }
    input{
        accent-color:red
    }
</style>
<body>
<div class="container">
    <div>Pick your favorite season</div>
    <form action="">


        <input
                id="winter"
                type="radio"
                name="gender"
                value="winter"
                checked>
        <label for="winter">
            Winter
        </label>
        <br>
        <input
                id="spring"
                type="radio"
                name="gender"
                value="spring"
                checked>
        <label for="spring">Spring</label>
        <br>
        <input id="summer"
                type="radio"
                name="gender"
                value="summer" checked>
        <label for="summer">Summer</label>
        <br>
        <input  id="autumn"
                type="radio"
                name="gender"
                value="autumn" checked>
        <label for="autumn">Autumn</label>
        <br>

        <p>Yuor favorite season is:</p>


    </form>
</div>
</body>
</html>
