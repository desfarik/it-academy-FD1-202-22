<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            width: 400px;
        }

        .header {
            height: 60px;
            display: flex;
            color: #150a66;
        }

        .flex-grow {
            flex-grow: 1;
        }

        .foto {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 10px;
            overflow: hidden;


        }

        .box {
            display: flex;
            align-items: center;

        }

        .name-title {
            text-align: left;
            border-bottom: gray 1px solid;
            padding: 10px;

        }

        .name {
            color: #150a66;

        }

        .title {
            color: #7d7d7d;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div><b>Team Members</b></div>
        <div class="flex-grow"></div>
        <div>&bull;&bull;</div>
    </div>
    <div class="employees">
        <div class="box">
            <div class="foto">
                <img src="./image/foto1.jpg"
                     width="150%">
            </div>
            <div class="name-title">
                <div class="name">Arlene McCoy</div>
                <div class="title">UI Designer</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
