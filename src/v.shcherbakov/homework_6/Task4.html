<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task4</title>
    <style>
        .container {
            width: 400px;
            background-color: #6d9bc2;
            padding: 20px 10px;
        }

        .box {
            width: 280px;
            margin: 20px 10px;
            border-radius: 12px;
            background-color: white;
            padding: 30px;
        }

        .login_style {
            width: 250px;
            height: 25px;
            border-radius: 5px;
            border: 1px solid lightgray;
            margin-bottom: 20px;
        }

        .button1 {
            width: 250px;
            height: 25px;
            background-color: #ed5683;
            color: white;
            border: 0;
            border-radius: 10px;
            text-align: center;
            padding: 5px;

        }

        .remmember {
            accent-color: #ed5683;

        }

        .forgot {
            text-align: right;
            color: lightgray;
            margin-right: 20px;
        }

        .text_remmember {
            font-size: 14px;
        }

        .or_sing {
            margin: 20px;
            display: flex;
            justify-items: center;
            align-items: center;
            text-align: center;
        }

        .line {
            height: 1px;
            width: 40%;
            background-color: grey;
        }
        .kube{
            width: 20px;
            height: 20px;
            text-align: center;
            color: grey;
            border: 1px solid grey;
            border-radius: 5px;
            padding: 5px;
            display: flex;
            align-items: center;
        }
        .icons_menu{
            margin-top: 20px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        .icon{
            width: 20px;
            height: 20px;
            border: 3px solid #4d82c3;
            border-radius: 50%;
            color: #4d82c3;
            text-align: center;

        }
        .icon_g{
            border: 4px solid #d72b33;
            color: #d72b33;
        }
        .text_doun{
            color: grey;
            text-align: center;
            margin: 20px 0px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="box">
        <h1>Login</h1>

        <span>Email</span>
        <br>
        <input
                class="login_style"
                type="text"
                name="text"
        >
        <br>

        <span>Password</span>
        <br>
        <input
                class="login_style "
                type="password"
                name="password"
        >
        <br>

        <input
                class="remmember"
                style="margin: 20px 0px"
                id="remember"
                name="remember me"
                type="checkbox"
                value="Remember Me">
        <label for="remember">
            <span class="text_remmember">Remember Me?</span>
        </label>
        <br>
        <div class="button1">LOGIN</div>
        <div class="forgot">
            Forgot Password?
        </div>
        <div class="or_sing">
            <div class="line"></div>
            <div class="kube">OR </div>
            <div class="line"></div>
        </div>
        <div class="icons_menu">
            <div class="icon icon_g">G</div>
            <div class="icon">F</div>
            <div class="icon">in</div>


        </div>
        <div class="text_doun">Need an account& <span style="text-decoration: underline">SING UP</span></div>
    </div>
</div>
</body>
</html>
