<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Letter</title>
    <style>
        body {
            margin: 0;
        }

        .container {
            background-color: black;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            position: relative;
        }

        .backgraund_box {
            width: 400px;
            height: 200px;
            background-color: #d14d40;
        }

        .letter {
            background-color: white;
            width: 300px;
            height: 300px;
        }

        .triangle_left {
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 200px 0 0 400px;
            border-color: transparent transparent transparent #e15349;
            position: absolute;
            top: 0;
        }

        .triangle_right {
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 0 200px 400px;
            border-color: transparent transparent #e95f55 transparent;
            position: absolute;
            top: 0;
        }

        .header_letter {
            width: 100%;
            height: 10%;
            background: repeating-linear-gradient(135deg, #ffffff 0%, #ffffff 10%, #bb5049 10%, #bb5049 20%);
        }

        .first_text {
            width: 100px;
            height: 20px;
            background-color: #bb5049;
            margin: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="box">
        <div class="backgraund_box"></div>
        <div class="letter">
            <div class="header_letter"></div>
            <div class="first_text"></div>
            <div class="second_text"></div>

        </div>
        <div class="triangle_left"></div>
        <div class="triangle_right"></div>
    </div>
</div>

</body>
</html>
