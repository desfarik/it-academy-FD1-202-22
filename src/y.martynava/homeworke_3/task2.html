<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style2.css">
    <title>Task2</title>
</head>
<body>
    <h1 style="font-family: 'Ubuntu', sans-serif; text-align: center;">Span</h1>
    <div style="text-align: center;">
        <span class="letter" style="color: #1e90ff;">A</span>
        <br>
        <span class="letter" style="color: #ff0000;">B</span>
        <span class="letter" style="color: #32cd32;">C</span>
        <br>
        <span class="letter" style="color: #1e90ff;">D</span>
        <span class="letter" style="color: #32cd32; padding: 0px 30px;">E</span>
        <span class="letter" style="color: #ff0000; padding: 0px 30px;">F</span>
      </div>
    <h1 style="font-family: 'Ubuntu', sans-serif; text-align: center;">Таблица</h1>
    <table style="margin: auto;">
        <colgroup>
            <col style="width: 70px" />
            <col style="width: 70px" />
            <col style="width: 70px" />
            <col style="width: 70px" />
            <col style="width: 70px" />
            <col style="width: 70px" />
          </colgroup>
          <tr>
            <td colspan="2" class="none_border"></td>
            <td colspan="2" style="color: #ff0000;">A</td>
            <td colspan="2" class="none_border"></td>
          </tr>
          <tr>
            <td class="none_border"></td>
            <td colspan="2" style="color: #1e90ff;">B</td>
            <td colspan="2" style="color: #32cd32;">C</td>
            <td class="none_border"></td>
          </tr>
          <tr>
            <td colspan="2" style="color: #1e90ff;">D</td>
            <td colspan="2" style="color: #32cd32;">E</td>
            <td colspan="2" style="color: #ff0000;">F</td>
          </tr>
    </table>
</body>
