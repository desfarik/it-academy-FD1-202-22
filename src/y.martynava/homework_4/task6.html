<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body {
        counter-reset: counter;
    }
    
    p {
      font-size: 20px;
    }
    p::after {
        counter-increment: counter;
        content: "#" counter(counter);
    }
  </style>
</head>
<body>
<p>Параграф</p>
<p>Параграф</p>
<p>Параграф</p>
<p>Параграф</p>
<p>Параграф</p>

</body>
</html>
