<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2</title>
</head>
<body>
    <p style="border: solid black 5px">solid border with black color</p>
    <p style="border: groove yellow 5px">groove border with yellow color</p>
    <p style="border: ridge brown 5px">ridge border with brown color</p>
    <p style="border: double tomato 5px">double border with tomato color</p>
    <p style="border: dashed green 5px">dashed border with green color</p>
    <p style="border: dotted blue 5px">dotted border with blue color</p>
    <p style="border: inset grey 5px">inset border with grey color</p>
    <p style="border: outset red 5px">outset border with red color</p>
</body>
</html>
