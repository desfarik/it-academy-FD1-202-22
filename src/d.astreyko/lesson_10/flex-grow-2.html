<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .row {
            display: flex;
        }

        .box {
            margin: 10px;
            width: 100px;
            height: 100px;
            background: #4fc2f3;
        }

        .flex-grow {
            flex-grow: 1;
        }

        .column {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        body {
            margin: 0;
        }

        .box-50 {
            height: 50px;
        }

        .box-30 {
            height: 30px;
        }

        .space-between {
            justify-content: space-between;
        }
    </style>
</head>
<body>

<div class="row space-between">
    <div class="row">
        <div class="box box-50"></div>
        <div class="box"></div>
    </div>

    <div class="box box-30"></div>
</div>

<div class="row">
    <div class="box box-50"></div>
    <div class="box"></div>
    <div class="flex-grow"></div>

    <div class="box box-30"></div>
</div>


</body>
</html>
