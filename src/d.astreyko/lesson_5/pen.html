<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
        }

        .pen-top {
            height: 30px;
            background-repeat: no-repeat;
            background-image: url("./task-images/top.png");
        }

        .pen-middle {
            height: calc(100vh - 60px);
            background-repeat: repeat-y;
            background-image: url("./task-images/middle.png");
        }

        .pen-bottom {
            height: 30px;
            background-repeat: no-repeat;
            background-image: url("./task-images/bottom.png");
        }
    </style>
</head>
<body>
<div class="pen-top"></div>
<div class="pen-middle"></div>
<div class="pen-bottom"></div>
</body>
</html>
