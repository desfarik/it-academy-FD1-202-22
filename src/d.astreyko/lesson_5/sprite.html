<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .icon {
            background-image: url("./image/sprite.png");
            width: 24px;
            height: 24px;
        }

        .ring-icon {
            background-position-x: -100px;
            background-position-y: -3px;
        }
        .done-icon {
            background-position-x: -228px;
            background-position-y: -32px;
        }
    </style>
</head>
<body>
<div class="ring-icon icon"></div>
<div class="done-icon icon"></div>
</body>
</html>
