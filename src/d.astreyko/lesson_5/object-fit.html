<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .image-block {
            width: 400px;
            height: 400px;
            background-repeat: no-repeat;
            background-size: contain;
            background-image: url("./image/car.jpg");
        }
        .image-img {
            width: 400px;
            height: 400px;
            object-fit: contain;
        }
    </style>
</head>
<body>
<div class="image-block"></div>
<img class="image-img"  src="./image/car.jpg" alt="">
</body>
</html>
