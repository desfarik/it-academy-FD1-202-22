<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
        }

        .container {
            width: 50%;
            margin: auto;
            aspect-ratio: 1 / 1;
            border: 1px solid #f26c61;
        }

        .box {
            width: 20%;
            aspect-ratio: 1 / 1;
            background: #7dc681;
        }

        .row {
            display: flex;
            justify-content: space-between;
        }


    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <div class="row">
        <div class="box"></div>
        <div class="box"></div>
    </div>
</div>
</body>
</html>
