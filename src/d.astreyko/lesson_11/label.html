<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>

    <style>

        .checkbox-icon {
            display: none;
        }

        input[type="checkbox"]:checked + label > .checkbox-icon.checked,
        input[type="checkbox"]:not(:checked) + label > .checkbox-icon:not(.checked) {
            display: inline-block;
        }

        .checkbox-icon {
            color: #4fc2f3;
            font-size: 24px;
        }

    </style>
</head>
<body>
<form action="">

    <input id="check" type="checkbox" name="checkbox" hidden>
    <label for="check">
        <span class="material-symbols-outlined
                     checkbox-icon checked">
            check_box
        </span>
        <span class="material-symbols-outlined
                     checkbox-icon">
            check_box_outline_blank
        </span>
        <span>label</span>
    </label>


</form>
</body>
</html>
