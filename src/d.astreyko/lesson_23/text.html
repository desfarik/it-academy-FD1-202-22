<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>click</button>

<input type="text" onchange="changeText(event)">
<div>
    text <span>span text</span>
    <div>div text</div>
</div>

<script>

    function changeText(event) {
        const div = document.querySelector('div');
        console.log(div.innerHTML);
        div.textContent// text
        div.innerHTML = event.target.value;  //text from input
    }

</script>
</body>
</html>
