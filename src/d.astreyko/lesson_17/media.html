<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .box {
            width: 200px;
            height: 200px;
            background: #7dc681;
            margin: 10px;
        }

        @media (max-width: 800px) {
            .box:nth-child(2) {
                display: none;
            }
            .box {
                background: #a749b8;
            }
        }
    </style>
</head>
<body>

<div class="box">1</div>
<div class="box">2</div>
<div class="box">3</div>

</body>
</html>
