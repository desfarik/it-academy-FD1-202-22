<script>


    const num = 7;
    let sum = 0;
    let counter = 0;
    //1...5
    for (let i = 1; i <= num; i++) {
        if (i % 2 === 0) {
            sum = sum + i;
            counter++;
        }
        // sum += i;
    }
    alert(`sum: ${sum}; count:${counter}`);
</script>
