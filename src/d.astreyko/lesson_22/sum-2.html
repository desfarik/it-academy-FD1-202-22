<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>


    const num = 7;
    let sum = 0;
    let counter = 0;
    //1...7
    let i = 1;
    while (i <= num) {
        if (i % 2 === 0) {
            sum = sum + i;// sum += i;
            counter++;
        }
        i++
    }

    alert(`sum: ${sum}; count:${counter}`);
</script>
