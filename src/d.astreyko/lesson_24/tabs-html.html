<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .tab-header-container {
            display: flex;
        }

        .tab-header {
            background: #9e9e9e;
            padding: 5px;
        }
        .tab-content {

        }
    </style>
</head>
<body>

<div class="tab-header-container">
    <div class="tab-header" onclick="showTab(1);">tab 1</div>
    <div class="tab-header" onclick="showTab(2)">tab 2</div>
    <div class="tab-header" onclick="showTab(3)">tab 3</div>
</div>

<div class="tab-content">
</div>

<script>

    const tabContent1 = 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci alias\n' +
        '    animi aut,\n' +
        '    commodi consectetur consequuntur doloribus hic inventore ipsum iste maiores minima nostrum numquam officiis\n' +
        '    porro quibusdam rem sint ut.'

    const tabContent2 = 'Aliquid at autem cumque dignissimos dolor doloremque ducimus, enim est et\n' +
        '        ipsam nam\n' +
        '        necessitatibus obcaecati officia pariatur porro quas quis quisquam quo quos, recusandae rem repudiandae saepe\n' +
        '        sint, unde veritatis?'

    const tabContent3 = 'Alias aspernatur dignissimos odio perspiciatis, quo quos sapiente ut\n' +
        '        voluptate! Aliquam\n' +
        '        at cum dicta dolores est id illum inventore ipsum, officia officiis quas qui repellat rerum sed soluta tenetur\n' +
        '        ut.'
    showTab(1);

    function showTab(tabNumber = 1) {
        const tabContent = document.querySelector(`.tab-content`);
        switch (tabNumber) {
            case 1:
                tabContent.textContent = tabContent1;
                tabContent.className = 'tab-content tab1';
                break;
            case 2:
                tabContent.textContent = tabContent2;
                tabContent.className = 'tab-content tab2';
                break;
            case 3:
                tabContent.textContent = tabContent3;
                tabContent.className = 'tab-content tab3';
                break;
        }

    }
</script>

</body>
</html>
