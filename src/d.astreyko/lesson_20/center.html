<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .box {
            background: #7dc681;
            display: inline-block;
            margin: 10px;
            padding: 5px;
            position: relative;
        }

        .box:before {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: #7dc681;
            bottom: 0;
            /*bottom: calc(0 - 5px);*/
            left: 50%;
            /*left: calc(50% - 5px);*/
            transform: translate(-50%, 50%) rotate(45deg);
        }
    </style>
</head>
<body>
<div class="box">text</div>
<div class="box">text mnogo</div>
<div class="box">text ochenb mnogo</div>
</body>
</html>
