<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <style>

        body {
            background: gainsboro;
            margin: 0;
        }

        .dialog {
            margin: 100px auto;
            width: 450px;
            background: white;
            overflow: hidden;
            border-radius: 12px;
        }

        .dialog-header {
            background: #7dc681;
            text-align: center;
        }

        .check-circle-icon {
            color: white;
            font-size: 70px;
            padding: 30px;
        }

        .dialog-content {
            text-align: center;
            padding: 0 30px;
        }

        .dialog-actions {
            text-align: center;
            margin: 24px 0;
        }

        .close-button {
            background: rosybrown;
            color: white;
            border-width: 0;
            border-radius: 20px;
            padding: 2px 16px;
        }

        .close-icon {
            vertical-align: middle;
        }

        .close-button-text {
            line-height: 32px;
        }
    </style>
</head>
<body>

<div class="dialog">
    <div class="dialog-header">
        <span class="material-symbols-outlined check-circle-icon">
            check_circle
        </span>
    </div>
    <div class="dialog-content">
        <h2>Great!</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. A distinctio iusto pariatur velit. Eius ipsum quo
            repellendus sunt voluptatum. Amet dolore fugiat natus necessitatibus odit optio pariatur soluta ut
            veritatis!</p>
    </div>
    <div class="dialog-actions">
        <button class="close-button">
                <span class="material-symbols-outlined
                            close-icon">
                    close
                </span>
            <span class="close-button-text">
               Close
            </span>
        </button>
    </div>
</div>

</body>
</html>
