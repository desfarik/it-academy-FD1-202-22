<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const num = prompt("Введите число");
      let sum = 0;
      let counter = 0;
      for (let i = 1; i <= num; i++) {
        if (i % 2 === 0) sum += i;
        counter++;
      }
      alert(`sum: ${sum};  `);
    </script>
  </body>
</html>
