<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <style>
      body {
        background: pink;
      }
      .allowed-file {
        border: 2px solid;
        margin: auto;
        text-align: center;
        background-color: white;
        width: 350px;
        margin-top: 50px;
        border-radius: 20px 50px 50px 50px;
        border: none;
        border-top: 5px solid red;
        box-shadow: 5px 5px 20px 5px;
      }
      .download {
        border: 2px solid;
        margin: auto;
        text-align: center;
        background-color: white;
        width: 350px;
        margin-top: 50px;
        border-radius: 20px 50px 50px 50px;
        border: none;
        border-top: 5px solid aqua;
        box-shadow: 5px 5px 20px 5px;
      }
      p {
        color: grey;
        font-size: 20px;
        padding: 30px 5px;
        margin: 0px;
      }
      .draft-icon {
        margin-top: 30px;
        font-size: 40px;
      }
      .download-icon {
        margin-top: 30px;
        font-size: 40px;
      }
    </style>
  </head>
  <body>
    <div class="allowed-file">
      <span class="material-symbols-outlined draft-icon"> draft </span>
      <h2>Allowed file type</h2>
      <p>Specify file formats that are allowed to upload</p>
    </div>
    <div class="download">
      <span class="material-symbols-outlined download-icon">
        cloud_download
      </span>
      <h2>Download limit</h2>
      <p>Limit the number of times an attachment can be downloaded</p>
    </div>
  </body>
</html>
