<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <style>
      label::before {
        content: "radio_button_unchecked";
        font-family: "Material Symbols Outlined";
      }
      .custom:checked + label::before {
        content: "radio_button_checked";
        color: #e91e63;
      }
      .content {
        font-size: 20px;
        margin-left: 20px;
      }
      p {
        font-size: 20px;
      }
      label {
        display: flex;
      }
    </style>
  </head>
  <body>
    <p>Pick your favorite season</p>
    <form action="" oninput="result.value=radio.value">
      <div class="content">
        <input
          id="radio1"
          name="season"
          type="radio"
          hidden
          class="custom"
          value="Winter"
        />
        <label for="radio1">Winter</label>
        <br />
        <input
          id="radio2"
          name="season"
          type="radio"
          hidden
          class="custom"
          value="Spring"
        />
        <label for="radio2">Spring</label>
        <br />
        <input
          id="radio3"
          name="season"
          type="radio"
          hidden
          class="custom"
          value="Summer"
        />
        <label for="radio3">Summer</label>
        <br />
        <input
          id="radio4"
          name="season"
          type="radio"
          hidden
          class="custom"
          value="Autumn"
        />
        <label for="radio4">Autumn</label>
      </div>
      <p>
        Your favorite season is: <output name="result" for="radio"></output>
      </p>
    </form>
  </body>
</html>
