<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
      .container {
        text-align: center;
        font-family: 'Roboto', sans-serif;
      }
      table,
      td {
        padding: 10px 25px;
        border-collapse: collapse;
        font-size: 20px;
      }
      table {
        box-shadow: 10px 10px 10px #f1f1f1;
      }
      th {
        text-transform: uppercase;
        background-color: white;
        font-size: 15px;
        padding: 10px;
        letter-spacing: 2px;
      }
      .unpaid {
        background-color: #ef9a9a;
        padding: 10px 25px;
        color: rgb(175, 4, 4);
      }
      .paid {
        background-color:#c8e6c9;
        padding: 10px 25px;
        color: green;
      }
      .pending {
        background-color: #fff59d;
        padding: 10px 25px;
        color: rgb(105, 105, 49);
      }
      tr > td:nth-child(1) {
        font-weight: bold;
        color: blue;
      }
      tr:nth-child(odd) {
        background-color: #f1f1f1;
      }
      .shadow {
        box-shadow: 0px 7px 1px #f1f1f1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <table>
        <tr class="shadow">
          <th>Invoice</th>
          <th>Company</th>
          <th>Due date</th>
          <th>Status</th>
          <th>Amount</th>
        </tr>
        <tr>
          <td>INV_1001</td>
          <td>Paragon</td>
          <td>1/5/2021</td>
          <td>
            <div class="unpaid">Unpaid</div>
          </td>
          <td>$520.18</td>
        </tr>
        <tr>
          <td>INV_1002</td>
          <td>Sonic</td>
          <td>1/4/2021</td>
          <td>
            <div class="paid">Paid</div>
          </td>
          <td>$415.25</td>
        </tr>
        <tr>
          <td>INV_1003</td>
          <td>Innercircle</td>
          <td>1/2/2021</td>
          <td>
            <div class="pending">Pending</div>
          </td>
          <td>$1324.84</td>
        </tr>
        <tr>
          <td>INV_1004</td>
          <td>Varsity Plus</td>
          <td>12/30/2020</td>
          <td>
            <div class="pending">Pending</div>
          </td>
          <td>$998.26</td>
        </tr>
        <tr>
          <td>INV_1005</td>
          <td>Highlander</td>
          <td>12/18/2020</td>
          <td>
            <div class="paid">Paid</div>
          </td>
          <td>$1152.35</td>
        </tr>
      </table>
    </div>
  </body>
</html>
