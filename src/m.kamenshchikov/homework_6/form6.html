<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <style>
      .container {
        display: flex;
        height: 100vh;
        font-family: "Roboto", sans-serif;
      }
      .left-content {
        box-sizing: border-box;
        padding: 50px;
        width: 50%;
        background-image: url(./img/background-form6.jpg);
        background-size: cover;
        background-repeat: no-repeat;
      }
      .right-content {
        width: 40%;
        padding: 50px;
      }
      .logo {
        width: 100%;
        height: 30%;
      }
      .welcome {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: #757575;
      }
      h1 {
        font-size: 70px;
        margin: 0;
      }
      p {
        font-size: 30px;
        margin: 0;
      }
      .invite {
        color: #757575;
        width: 220px;
        margin: 30px auto;
      }
      .link {
        display: flex;
        align-items: flex-end;
        width: 100%;
        height: 40%;
      }
      .my-link {
        text-decoration: none;
        color: white;
        font-size: 25px;
      }
      .p-header {
        font-size: 70px;
        font-weight: bold;
      }
      .sign-in {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 30px;
        margin: 50px 0px;
      }
      .login-input {
        width: 70%;
        border: none;
        font-size: 30px;
        outline: none;
        border-bottom: 2px solid #ec407a;
        border-image: linear-gradient(to right, #ec407a, skyblue);
        border-image-slice: 1;
        padding: 10px 0px;
      }
      .button-continue {
        width: 70%;
        height: 50px;
        background-image: linear-gradient(to right, #ec407a, skyblue);
        display: flex;
        justify-content: space-between;
      }
      .arrow-icon {
        width: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .arrow {
        color: white;
      }
      button {
        margin: auto;
        border: none;
        font-size: 20px;
        background: transparent;
        text-transform: uppercase;
        color: white;
      }
      .alternative-login {
        width: 70%;
        color: #757575;
        font-size: 20px;
        text-align: center;
      }
      .twitter {
        background-image: linear-gradient(to right, #00aade, #61dffb);
      }
      .facebook {
        background-image: linear-gradient(to right, #485992, #3ea3e9);
      }
      .social-row {
        width: 70%;
        margin: 20px 0px;
        display: flex;
        height: 50px;
      }
      .social-logo {
        width: 50px;
        padding: 0px 20px;
      }
      .social-link {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      a {
        color: white;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-content">
        <div class="logo">
          <img src="./img/logo.png" alt="" width="100px" height="100px" />
        </div>
        <div class="welcome">
          <h1>Welcome Page</h1>
        </div>
        <div class="invite">
          <p>Sign in to continue access</p>
        </div>
        <div class="link">
          <a class="my-link" href="">www.yoursite.com</a>
        </div>
      </div>
      <div class="right-content">
        <div class="header">
          <p class="p-header">Sign In</p>
        </div>
        <div class="sign-in">
          <input
            type="email"
            name="email"
            placeholder="Email Adress"
            class="login-input"
          />
          <input
            type="password"
            name="password"
            placeholder="Password"
            class="login-input"
          />
          <div class="button-continue">
            <button>Continue</button>
            <div class="arrow-icon">
              <span class="material-symbols-outlined arrow">
                arrow_forward_ios
              </span>
            </div>
          </div>
        </div>
        <p class="alternative-login">or Connect with Social Media</p>
        <div class="twitter social-row">
          <div class="social-logo">
            <img src="./img/twitter.svg" alt="" />
          </div>
          <div class="social-link">
            <a href="">Sign In with Twitter</a>
          </div>
        </div>
        <div class="facebook social-row">
          <div class="social-logo">
            <img src="./img/facebook.svg" alt="" width="50px" />
          </div>
          <div class="social-link">
            <a href="">Sign In with Twitter</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
