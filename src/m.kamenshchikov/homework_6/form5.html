<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <style>
      .container {
        display: flex;
        height: 100vh;
        font-family: "Roboto", sans-serif;
      }
      .left-content {
        width: 50%;
        padding: 40px;
      }
      .right-content {
        width: 50%;
      }
      .close-icon {
        font-weight: bold;
        font-size: 30px;
        color: #616161;
      }
      .login,
      .password {
        display: flex;
        border: 1px solid #9e9e9e;
        width: 400px;
        border-radius: 5px;
        height: 50px;
        overflow: hidden;
      }
      .account-icon,
      .pass-icon {
        border-right: 1px solid #9e9e9e;
        width: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .login-icon {
        font-size: 35px;
        color: gray;
      }
      input {
        border: none;
        outline: none;
        width: 300px;
        font-size: 20px;
        padding-left: 10px;
        box-sizing: border-box;
      }
      .visibility {
        width: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .sign-in {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        margin-top: 50px;
      }
      .custom-checkbox {
        width: 20px;
        height: 20px;
      }
      .remember {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
        align-items: center;
      }
      button {
        background-color: #468afa;
        border-radius: 5px;
        border: none;
        color: white;
        font-size: 25px;
        padding: 10px 30px;
      }
      .input-checkbox {
        font-size: 20px;
        display: flex;
        align-items: center;
        color: #9e9e9e;
      }
      .login-help {
        width: 400px;
        margin: auto;
      }
      .forgot-pass {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }
      .register-link {
        text-decoration: none;
        color: #468afa;
      }
      .forgot-link {
        text-decoration: none;
        color: #9e9e9e;
      }
      .or-row {
        border: 1px solid #9e9e9e;
        width: 100%;
      }
      .or-links {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 40px 0px;
      }
      .or-text {
        margin: 0px 20px;
        color: #9e9e9e;
        font-size: 20px;
      }
      .social-row {
        display: flex;
        width: 100%;
        height: 50px;
        overflow: hidden;
        border-radius: 10px;
        margin: 20px 0px;
      }
      .facebook {
        background: #1e88e5;
      }
      .twitter {
        background: #64b5f6;
      }
      .google {
        background: #d32f2f;
      }
      .social-icon {
        width: 50px;
      }
      .social-link {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .footer-link {
        text-decoration: none;
        font-size: 20px;
        text-transform: uppercase;
        color: white;
      }
      .svg-icon {
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-content">
        <div>
          <span class="material-symbols-outlined close-icon"> close </span>
        </div>
        <div class="sign-in">
          <div class="login">
            <div class="account-icon">
              <span class="material-symbols-outlined login-icon">
                account_circle
              </span>
            </div>
            <input type="text" name="name" placeholder="Username or email" />
          </div>
          <div class="password">
            <div class="pass-icon">
              <span class="material-symbols-outlined login-icon"> key </span>
            </div>
            <input type="password" name="password" placeholder="Password" />
            <div class="visibility">
              <span class="material-symbols-outlined login-icon">
                visibility
              </span>
            </div>
          </div>
        </div>
        <div class="login-help">
          <div class="remember">
            <div class="input-checkbox">
              <input
                class="custom-checkbox"
                type="checkbox"
                name="checkbox"
                id="checkbox"
              />
              <label for="checkbox">Remember me</label>
            </div>
            <button>Login</button>
          </div>
          <div class="forgot-pass">
            <div>
              <a class="register-link" href="">Register now</a>
            </div>
            <div>
              <a class="forgot-link" href="">Forgot password?</a>
            </div>
          </div>
          <div class="or-links">
            <div class="or-row"></div>
            <span class="or-text">or</span>
            <div class="or-row"></div>
          </div>
          <div class="social-row facebook">
            <div class="social-icon">
              <img class="svg-icon" src="./img/facebook.svg" alt="" />
            </div>
            <div class="social-link">
              <a class="footer-link" href="">Login with Facebook</a>
            </div>
          </div>
          <div class="social-row twitter">
            <div class="social-icon">
              <img class="svg-icon" src="./img/twitter.svg" alt="" />
            </div>
            <div class="social-link">
              <a class="footer-link" href="">Login with Twitter</a>
            </div>
          </div>
          <div class="social-row google">
            <div class="social-icon">
              <img class="svg-icon" src="./img/google.svg" alt="" />
            </div>
            <div class="social-link">
              <a class="footer-link" href="">Login with Google</a>
            </div>
          </div>
        </div>
      </div>
      <div class="right-content">
        <img
          src="./img/background-form5.jpg"
          alt=""
          width="100%"
          height="100%"
        />
      </div>
    </div>
  </body>
</html>
