<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f1f1f1;
        font-family: "Roboto", sans-serif;
      }
      .container {
        margin: auto;
        width: 400px;
        border-radius: 10px;
        background: white;
        padding: 50px;
        box-sizing: border-box;
      }
      .header {
        text-transform: uppercase;
        margin: 0;
        margin-bottom: 40px;

        font-size: 25px;
      }
      p {
        margin: 0;
      }
      .password,
      .email {
        width: 100%;
        border-radius: 5px;
        border: 1px solid #9e9e9e;
        height: 35px;
        box-sizing: border-box;
      }
      label::before {
        content: "check_box_outline_blank";
        font-size: 25px;
        color: #e91e63;
        font-family: "Material Symbols Outlined";
        margin-right: 5px;
      }
      .custom-checkbox:checked + label::before {
        content: "check_box";
        font-variation-settings: "FILL" 1;
      }
      label {
        display: flex;
        align-items: center;
        margin-top: 20px;
      }
      button {
        text-transform: uppercase;
        background: #e91e63;
        color: white;
        border: none;
        border-radius: 5px;
        width: 100%;
        padding: 10px 0px;
        font-size: 20px;
        margin-top: 20px;
      }
      .password-help {
        text-align: right;
        margin-top: 10px;
        color: #9e9e9e;
      }
      .email-row {
        margin-bottom: 20px;
      }
      .footer {
        display: flex;
        flex-direction: row;
        margin-top: 50px;
        align-items: center;
        justify-content: center;
      }
      .row {
        border: 1px solid #9e9e9e;
        width: 130px;
      }
      span {
        border: 1px solid #9e9e9e;
        width: 40px;
        height: 40px;
        font-size: 30px;
        border-radius: 5px;
        color: #9e9e9e;
        text-align: center;
      }
      .google,
      .facebook,
      .in {
        border: 3px solid;
        width: 50px;
        height: 50px;
        text-decoration: none;
        border-radius: 50%;
        font-size: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
      }
      .alt-links {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-top: 30px;
      }
      .svg-icon {
        width: 50px;
        height: 50px;
        border-radius: 50%;
      }
      .new-acc {
        margin-top: 30px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p class="header">Login</p>
      <div class="email-row">
        <p>Email</p>
        <input type="text" name="email" class="email" />
      </div>
      <div>
        <p>Password</p>
        <input type="password" name="password" class="password" />
      </div>
      <input
        type="checkbox"
        class="custom-checkbox"
        id="checkbox"
        name="checkbox"
        hidden
      />
      <label for="checkbox">Remember Me?</label>
      <button>Login</button>
      <p class="password-help">Forgot Password?</p>
      <div class="footer">
        <div class="row"></div>
        <span>or</span>
        <div class="row"></div>
      </div>
      <div class="alt-links">
        <img class="svg-icon" src="./img/google.svg" alt="google logo" />
        <img class="svg-icon" src="./img/facebook.svg" alt="facebook logo" />
        <img class="svg-icon" src="./img/linked.svg" alt="linked logo" />
      </div>
      <div class="new-acc">
        <p>Need an account? <a style="color: black" href="">SIGN UP</a></p>
      </div>
    </div>
  </body>
</html>
