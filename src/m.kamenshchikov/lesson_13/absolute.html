<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        body {
            padding: 30px;
        }
      .box {
        position: relative;
        background: lightblue;
        border: none;
        width: fit-content;
        padding: 10px 30px;
        border-radius: 10px;
        font-size: 20px;

      }
      .absolute {
        width: 40px;
        border-radius: 10px;
        background: red;
        position: absolute;
        height: 20px;
        top: -12px;
        left: 130px;
        color: white;
        font-size: 10px;
        text-align: center;

      }
    </style>
  </head>
  <body>
    <div class="box">
      <span> Components</span>
      <div class="absolute">New</div>
    </div>
  </body>
</html>
