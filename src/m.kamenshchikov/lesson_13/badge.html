<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      [badge-color="blue"]::before {
        background-color: blue;
      }
      [badge-color="purple"]::before {
        background-color: purple;
      }
      [badge] {
        position: relative;
      }
      button {
        margin: 20px;
        font-size: 20px;
        border: none;
        border-radius: 10px;
        background-color: yellowgreen;
        color: white;
        padding: 10px 30px;
      }
      [badge]::before {
        content: attr(badge);
        position: absolute;
        top: -15px;
        right: -5px;
        border-radius: 50%;
        color: white;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <button badge="2k" badge-color="blue">Messages</button>
    <button badge="50" badge-color="purple">Button</button>
  </body>
</html>
