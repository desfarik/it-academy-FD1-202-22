<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f1f1f1;
        font-family: "Roboto", sans-serif;
      }
      .container {
        width: 330px;
        background-color: white;
        border-radius: 20px;
        margin: auto;
        padding: 15px;
      }
      .coffee {
        width: 100%;
        border-radius: 20px;
      }
      p {
        font-size: 25px;
        font-weight: bold;
        text-align: left;
        line-height: 40px;
      }
      .avatar {
        width: 65px;
        height: 65px;
        border-radius: 50%;
        margin-right: 15px;
      }
      .profile {
        display: flex;
        align-items: center;
        margin: 15px 0px;
      }
      span {
        font-size: 20px;
        font-weight: bold;
      }
      .date {
        font-size: 15px;
        color: gray;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="coffee" src="./img/coffee.png" alt="coffee" />
      <p>How to make the perfect morning coffee,according to the Science</p>
      <div class="profile">
        <img class="avatar" src="./img/avatar_block2.png" alt="" />
        <div>
          <span>Tara Gibson</span>
          <div class="date">Jul 13,2019</div>
        </div>
      </div>
    </div>
  </body>
</html>
