<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f1f1f1;
        font-family: "Roboto", sans-serif;
      }
      .container {
        width: 850px;
        background: white;
        border-radius: 20px;
        margin: auto;
        display: flex;
      }
      .lamp {
        margin: 10px;
        border-radius: 20px;
        height: 280px;
      }
      .text {
        font-size: 25px;
        font-weight: bold;
        padding: 30px 20px;
      }
      p {
        font-size: 15px;
        color: gray;
        font-weight: 100;
      }
      .avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: gray;
        margin-right: 20px;
      }
      .prof {
        display: flex;
        align-items: center;
        margin-top: 30px;
      }
      .flex-grow {
        flex-grow: 1;
      }
      span {
        font-size: 15px;
      }
      .icon {
        color: gray;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="lamp" src="./img/lamp.png" alt="lamp" />
      <div class="text">
        Green plants are going to Extinct about 500 times faster than they
        should, Study finds
        <p>
          If you are the sort of person who just can not keep a plant alive,you
          are not alone according to a new study published June 10 in the
          journal Nature..
        </p>
        <div class="prof">
          <img class="avatar" src="./img/avatar_block1.png" alt="" />
          <div>
            <span>Alexander Parkinson</span>
            <p style="margin: 0">Jun 20,2019</p>
          </div>
          <div class="flex-grow"></div>
          <div class="icon">
            <span class="material-symbols-outlined"> arrow_outward </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
