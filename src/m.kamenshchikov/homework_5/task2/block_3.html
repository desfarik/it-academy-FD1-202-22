<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f1f1f1;
        font-family: "Roboto", sans-serif;
      }
      .container {
        width: 650px;
        background: white;
        border-radius: 20px;
        margin: auto;
        display: flex;
        padding: 15px;
      }
      .man {
        width: 270px;
        height: 270px;
        border-radius: 20px;
      }
      .name {
        font-size: 35px;
        font-weight: bold;
      }
      p {
        color: #718797;
        font-size: 15px;
        margin: 5px 0px;
        font-weight: bold;
        letter-spacing: 1px;
      }
      .profile {
        margin: 15px 40px;
      }
      .stats {
        width: 320px;
        background: #f2f5f8;
        border-radius: 10px;
        margin-top: 20px;
        color: #718797;
        font-weight: bold;
      }
      td {
        padding: 4px 20px;
        text-align: left;
      }
      table {
        margin: 15px auto;
        padding: 10px;
      }
      .numbers {
        font-size: 30px;
        color: black;
      }
      .contact {
        display: flex;
        width: 300px;
        justify-content: space-between;
      }
      button {
        width: 130px;
        height: 40px;
        border-radius: 10px;
        border: 1px solid lightgray;
        background-color: white;
        color: #718797;
        font-weight: bold;
        font-size: 15px;
      }
      .follow {
        background-color: #5374ff;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="man" src="./img/man.png" alt="" />
      <div class="profile">
        <span class="name">Alex Morrison</span>
        <p>Senior Journalist</p>
        <div class="stats">
          <table>
            <tr>
              <td>Articles</td>
              <td>Followers</td>
              <td>Rating</td>
            </tr>
            <tr>
              <td class="numbers">34</td>
              <td class="numbers">980</td>
              <td class="numbers">8.9</td>
            </tr>
          </table>
        </div>
        <div class="contact">
          <button>Chat</button>
          <button class="follow">Follow</button>
        </div>
      </div>
    </div>
  </body>
</html>
