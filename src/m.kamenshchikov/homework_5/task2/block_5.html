<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <style>
      body {
        background-color: #f1f1f1;
        font-family: "Roboto", sans-serif;
      }
      .container {
        background-color: white;
        width: 400px;
        margin: auto;
        border-radius: 20px;
        padding: 20px;
      }
      .search {
        width: 100%px;
        height: 70px;
        background-color: #f2f5f8;
        border-radius: 15px;
        display: flex;
        justify-content: space-between;
      }
      .search-icon {
        height: 70px;
        width: 70px;
        background-color: #5374ff;
        border-radius: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .material-symbols-outlined {
        color: white;
        font-size: 35px;
      }
      .tags {
        margin-top: 20px;
        display: flex;
        justify-content: space-around;
        color: #718797;
        font-weight: 600;
      }
      .text {
        display: flex;
        align-items: center;
        padding-left: 15px;
        font-size: 17px;
        color:#91a2af;
        letter-spacing: 1px;
        font-weight: 600;
      }
      span::before {
        content: "#";
        font-weight: 100;
        color: #c6d0d9;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="search">
        <div class="text">Search for articles</div>
        <div class="search-icon">
          <p class="material-symbols-outlined"> search </p>
        </div>
      </div>
      <div class="tags">
        <span>Politics</span>
        <span>Science</span>
        <span>Movies</span>
        <span>Technology</span>
      </div>
    </div>
  </body>
</html>
