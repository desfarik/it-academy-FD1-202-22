<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
      .person {
        width: 400px;
        display: flex;
        align-items: center;
        font-size: 25px;
        color: #4a148c;
        font-weight: bold;
      }
      .avatar {
        width: 60px;
        height: 60px;
        background: gray;
        border-radius: 30px;
        margin: 20px 20px;
      }
      span {
        font-weight: 100;
        font-size: 20px;
        color: gray;
      }
      h2 {
        margin: 20px;
        color: #4a148c;
        font-size: 30px;
        font-weight: bolder;
      }
      .header {
        display: flex;
        justify-content: space-between;
        width: 350px;
        align-items: center;
        font-weight: bold;
      }
      .material-symbols-outlined {
        font-size: 60px;
        color: #4a148c;
      }
      hr {
        width: 250px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h2>Team Members</h2>
      <span class="material-symbols-outlined"> more_horiz </span>
    </div>

    <div class="person">
      <div class="avatar"></div>
      <div>
        <div>Arlene McCoy</div>
        <div><span>UI Designer</span></div>
        <hr align="right" />
      </div>
    </div>
    <div class="person">
      <div class="avatar"></div>
      <div>
        <div>Annette Black</div>
        <div><span>Developer</span></div>
        <hr align="right" />
      </div>
    </div>
    <div class="person">
      <div class="avatar"></div>
      <div>
        <div>Robert Fox</div>
        <div><span>Animator</span></div>
        <hr align="right" />
      </div>
    </div>
    <div class="person">
      <div class="avatar"></div>
      <div>
        <div>Kathryn Murphy</div>
        <div><span>UX Researcher</span></div>
        <hr align="right" />
      </div>
    </div>
  </body>
</html>
