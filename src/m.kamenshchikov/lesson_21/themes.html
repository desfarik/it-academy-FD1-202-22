<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <style>
      :root {
        --header-bgcolor: #f1f1f1;
        --main-bgcolor: white;
        --text-color: black;
      }
      .container {
        margin: 0 auto;
        background-color: var(--main-bgcolor);
        color: var(--text-color);
        height: 100vh;
      }
      .logo {
        background-color: aquamarine;
        border-radius: 50%;
        width: 50px;
        height: 50px;
      }
      .header {
        display: flex;
        font-size: 24px;
        align-items: center;
        justify-content: space-between;
        background-color: var(--header-bgcolor);
        padding: 20px 50px;
      }
      .main-text {
        font-size: 24px;
        line-height: 24px;
      }
      .theme-checkbox:checked + .container {
        --header-bgcolor: #757575;
        --main-bgcolor: black;
        --text-color: white;
      }
      .light {
        display: none;
      }
      .theme-checkbox:checked + .container .light {
        display: inline;
      }
      .theme-checkbox:checked + .container .dark {
        display: none;
      }
    </style>
  </head>
  <body>
    <input
      class="theme-checkbox"
      type="checkbox"
      name="theme"
      id="theme"
      hidden
    />

    <div class="container">
      <div class="header">
        <div class="logo"></div>
        <div class="checkbox">
          <label for="theme">
            <span class="material-symbols-outlined"> palette </span>
            <span class="light">To light</span>
            <span class="dark">To dark</span>
          </label>
        </div>
      </div>
      <div class="main">
        <h1>Welcome to dcode!</h1>
        <p class="main-text">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ipsam
          dignissimos excepturi suscipit ipsa. Officiis commodi sapiente soluta
          molestiae, totam itaque voluptate doloremque amet iusto possimus
          explicabo numquam maxime sequi voluptates.
        </p>
      </div>
    </div>
  </body>
</html>
