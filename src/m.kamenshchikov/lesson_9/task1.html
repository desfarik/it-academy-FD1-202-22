<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .header {
        background-color: #ab47bc;
        width: 100%;
        height: 200px;
      }
      .red-box {
        margin-top: 20px;
        background-color: #e53935;
        width: 30%;
      }
      .content {
        display: flex;
      }
      .right {
        display: flex;
        flex-direction: column;
        width: 100%;
        margin-left: 20px;
      }
      .green-box {
        margin-top: 20px;
        width: 100%;
        height: 200px;
        background-color: #00e676;
      }
      .yellow-box {
        margin-top: 20px;
        width: 100%;
        height: 200px;
        background-color: #ffee58;
      }
      .bottom {
        display: flex;
        height: 200px;
      }
      .blue {
        width: 50%;
        background-color: #29b6f6;
        margin-top: 20px;
        margin-right: 50px;
      }
      .purple {
        width: 50%;
        background-color: #ab47bc;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="header"></div>
    <div class="content">
      <div class="red-box"></div>
      <div class="right">
        <div class="green-box"></div>
        <div class="yellow-box"></div>
        <div class="bottom">
          <div class="blue"></div>
          <div class="purple"></div>
        </div>
      </div>
    </div>
  </body>
</html>
