<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/3ae0c0ee8a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./task_4.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <span>LOGIN</span>
      </div>

      <form action="">
        <div class="row-field">
          <span>Email</span>
          <br />
          <input type="email" class="entry-field" />
        </div>

        <div class="row-field">
          <span>Password</span>
          <br />
          <input type="password" class="entry-field" />
        </div>
        <input
          type="checkbox"
          name="checkbox-remember"
          id="checkbox-remember"
          class="checkbox-remember"
          hidden
        />
        <label for="checkbox-remember" class="custom-checkbox-label"
          >Remember me?</label
        >

        <button class="btn-login">LOGIN</button>
        <div class="link-forgot-password">
          <a href="" class="link-forgot-password">Forgot Password?</a>
        </div>
      </form>
      <div class="section">
        <div class="line"></div>
        <span class="section-element">OR</span>
        <div class="line"></div>
      </div>
      <div class="icons">
        <i class="fa-brands fa-google icon-sign-in"></i>
        <i class="fa-brands fa-facebook-f icon-sign-in"></i>
        <i class="fa-brands fa-linkedin-in icon-sign-in"></i>
      </div>

      <div class="footer">
        <span>Need an account <a href="" class="link-sign-up">SIGN UP</a></span>
      </div>
    </div>
  </body>
</html>
