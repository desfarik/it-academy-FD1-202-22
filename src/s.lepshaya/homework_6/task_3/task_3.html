<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script
      src="https://kit.fontawesome.com/3ae0c0ee8a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./task_3.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-block">
        <img src="./image.png" width="100%" alt="" />
        <a class="link-create-account" href="">Create an account</a>
      </div>

      <div class="right-block">
        <div class="title">
          <span>Sign in</span>
        </div>
        <form action="">
          <div class="form-field">
            <span class="material-symbols-outlined form-field-icon">
              person
            </span>
            <input
              type="text"
              name="username"
              class="entry-field"
              placeholder="Username"
            />
          </div>
          <div class="form-field">
            <span class="material-symbols-outlined form-field-icon">
              lock
            </span>
            <input
              type="password"
              name="password"
              class="entry-field"
              placeholder="Password"
            />
          </div>
          <input
            type="checkbox"
            name="checkbox-remember"
            id="checkbox-remember"
            class="checkbox-remember"
            hidden
          />
          <label for="checkbox-remember" class="custom-checkbox-label"
            >Remember me</label
          >

          <button class="btn-login">Log in</button>

          <div class="footer">
            <span>Or login with</span>
            <i class="fa-brands fa-square-facebook"></i>
            <i class="fa-brands fa-square-twitter"></i>
            <i class="fa-brands fa-square-google-plus"></i>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
