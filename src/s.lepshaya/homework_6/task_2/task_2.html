<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Open+Sans:wght@100;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./task_2.css" />
  </head>
  <body>
    <div class="page">
      <div class="container">
        <div class="title">
          <span>Login #10</span>
        </div>

        <div class="subtitle">
          <span>Have an account?</span>
        </div>
        <form action="" class="form-autorisation">
          <input
            type="text"
            name="username"
            class="entry-field"
            placeholder="Username"
          />
          <input
            type="password"
            name="password"
            class="entry-field margin-bottom-0"
            placeholder="Password"
          />
          <span class="material-symbols-outlined visability"> visibility </span>
          <button class="button-sign">SIGN IN</button>
        </form>
        <div class="remember-forgot-wrapper">
          <input
            type="checkbox"
            id="checkbox-remember"
            class="checkbox-remember"
            hidden
          />
          <label for="checkbox-remember" class="custom-checkbox-label"
            >Remember Me</label
          >
          <a href="" class="link-forgot-password">Forgot Password</a>
        </div>

        <div class="section">
          <div class="line"></div>
          <span> Or Sign In With </span>
          <div class="line"></div>
        </div>
        <div class="button-wrapper">
          <button>Facebook</button>
          <button>Twitter</button>
        </div>
      </div>
    </div>
  </body>
</html>
