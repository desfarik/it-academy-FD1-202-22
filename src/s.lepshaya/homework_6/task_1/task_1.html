<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./task_1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Open+Sans:wght@100;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <span>Registration</span>
      </div>
      <div class="radio-personal-company">
        <div>
          <input
            type="radio"
            id="radio-personal"
            name="radio-personal"
            class="radio_personal"
            value="personal"
            hidden
          />
          <label for="radio-personal" class="custom-radio-label">
            Personal</label
          >
        </div>

        <div>
          <input
            type="radio"
            id="radio-company"
            name="radio-personal"
            class="radio_personal"
            value="company"
            hidden
          />
          <label for="radio-company" class="custom-radio-label"> Company</label>
        </div>
      </div>

      <form action="">
        <div class="entry-field-wrapper">
          <div class="entry-field-icon">
            <span class="material-symbols-outlined"> mail </span>
          </div>
          <input type="email" class="entry-field" placeholder="Email" />
        </div>
        <div class="entry-field-wrapper">
          <div class="entry-field-icon">
            <span class="material-symbols-outlined"> person </span>
          </div>
          <input type="text" class="entry-field" placeholder="Name" />
        </div>
        <div class="entry-field-wrapper">
          <div class="entry-field-icon">
            <span class="material-symbols-outlined">
              admin_panel_settings
            </span>
          </div>

          <input type="password" class="entry-field" placeholder="Password" />
        </div>
      </form>

      <div class="radio-gender-content">
        <div class="gender_male">
          <input
            type="radio"
            class="radio_gender"
            name="gender"
            id="radio-male"
            value="male"
            hidden
          />
          <label for="radio-male" class="custom-radio-label"> Male</label>
        </div>

        <div class="gender_female">
          <input
            type="radio"
            id="radio-female"
            name="gender"
            class="radio_gender"
            value="female"
            hidden
          />
          <label for="radio-female" class="custom-radio-label">Female</label>
        </div>
      </div>

      <div class="footer">
        <div class="agreement">
          <span
            >By clicking Register, you agree on our
            <a href="">terms and condition</a>.</span
          >
        </div>
        <button class="btn-register">Register</button>
      </div>
    </div>
  </body>
</html>
