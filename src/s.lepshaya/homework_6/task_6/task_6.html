<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/3ae0c0ee8a.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="./task_6.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-block">
        <img src="./image.png" width="100%" height="100%" alt="" />
      </div>
      <div class="right-block">
        <div class="title">
          <span>Sign In</span>
        </div>
        <form action="">
          <div class="entry-field">
            <input
              type="email"
              class="entry-field-input"
              placeholder="Email Address"
            />
          </div>
          <div class="entry-field">
            <input
              type="password"
              class="entry-field-input"
              placeholder="Password"
            />
          </div>
          <button class="btn-continue">CONTINUE</button>
          <span class="material-symbols-outlined btn-continue__arrow">
            arrow_forward_ios
          </span>
          <span class="text-connect">Or Connect With Social Media</span>
          <div class="login-with twitter">
            <div class="icon-login-with">
              <i class="fa-brands fa-twitter"></i>
            </div>

            <button class="btn-login-with btn--twitter">
              Sign In With Twitter
            </button>
          </div>

          <div class="login-with facebook">
            <div class="icon-login-with">
              <i class="fa-brands fa-facebook-f"></i>
            </div>

            <button class="btn-login-with btn--facebook">
              Sign In With Facebook
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
