<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./task_5.css" />
    <script
      src="https://kit.fontawesome.com/3ae0c0ee8a.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container">
      <div class="left-block">
        <div class="cancel-icon">
          <span class="material-symbols-outlined">
            close
            </span>
        </div>
        <form action="" class="autorisation-form">
          <div class="entry-field">
            <div class="icon-wrapper">
              <span class="material-symbols-outlined entry-field-icon">
                account_circle
              </span>
            </div>

            <input
              type="text"
              placeholder="Username or email"
              class="input-entry-field"
            />
          </div>

          <div class="entry-field">
            <div class="icon-wrapper">
              <span class="material-symbols-outlined entry-field-icon">
                vpn_key
              </span>
            </div>

            <input
              type="password"
              placeholder="Password"
              class="input-entry-field"
            />
          </div>
          <span class="material-symbols-outlined visability"> visibility </span>

          <div class="wrapper-checkbox-btn">
            <input
              type="checkbox"
              name="checkbox-remember"
              id="checkbox-remember"
              class="checkbox-remember"
              hidden
            />
            <label for="checkbox-remember" class="checkbox-custom-label"
              >Remember me</label
            >
            <button class="btn--login">LOGIN</button>
          </div>
          <div class="wrapper-section">
            <a href="" class="link-register">Register now</a>
            <a href="" class="link-forgot-password">Forgot password?</a>
          </div>

          <div class="row-line">
            <div class="line"></div>
            <span>or</span>
            <div class="line"></div>
          </div>
          <div class="login-with facebook">
            <div class="icon-login-with">
              <i class="fa-brands fa-square-facebook"></i>
            </div>

            <button class="btn-login-with btn--facebook">
              LOGIN WITH FACEBOOK
            </button>
          </div>
          <div class="login-with twitter">
            <div class="icon-login-with">
              <i class="fa-brands fa-twitter"></i>
            </div>

            <button class="btn-login-with btn--twitter">
              LOGIN WITH TWITTER
            </button>
          </div>
          <div class="login-with google">
            <div class="icon-login-with">
              <i class="fa-brands fa-google"></i>
            </div>

            <button class="btn-login-with btn--google">
              LOGIN WITH GOOGLE
            </button>
          </div>
        </form>
      </div>

      <div class="right-block">
        <img src="./image.png" width="100%" height="100%" alt="" />
      </div>
    </div>
  </body>
</html>
