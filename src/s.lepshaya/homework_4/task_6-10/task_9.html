  <title>Title</title>
  <style>
    p {
      font-size: 20px;
    }

    body{
        counter-reset: num;
    }

    p::after{
        counter-increment: num;
        content: " #" counter(num) ;
    }

    p:hover{
    background-color: green;
    }

    p:hover ~ p:not(p:last-of-type) {
        background-color: red;
    }
  </style>
</head>
