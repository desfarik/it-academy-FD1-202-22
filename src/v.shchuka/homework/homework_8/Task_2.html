<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2</title>
    <script
      src="https://kit.fontawesome.com/c57e02f75e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="./css/style_2.css" />
  </head>
  <body>
    <div class="wrapper gap">
      <div class="icon-wrapper">
        <a href="" class="icon-container icon-facebook-color">
          <i class="fa-brands fa-facebook-f"></i>
          <div class="tooltip tooltip-facebook-color">
            <div>Facebook</div>
          </div>
        </a>
      </div>
      <div class="icon-wrapper">
        <a href="" class="icon-container icon-twitter-color">
          <i class="fa-brands fa-twitter"></i>
          <div class="tooltip tooltip-twitter-color">
            <div>Twitter</div>
          </div>
        </a>
      </div>
      <div class="icon-wrapper">
        <a href="" class="icon-container icon-instagram-color">
          <i class="fa-brands fa-instagram"></i>
          <div class="tooltip tooltip-instagram-color">
            <div>Instagram</div>
          </div>
        </a>
      </div>
      <div class="icon-wrapper">
        <a href="" class="icon-container icon-github-color">
          <i class="fa-brands fa-github"></i>
          <div class="tooltip tooltip-github-color">
            <div>Github</div>
          </div>
        </a>
      </div>
      <div class="icon-wrapper">
        <a href="" class="icon-container icon-youtube-color">
          <i class="fa-brands fa-youtube"></i>
          <div class="tooltip tooltip-youtube-color">
            <div>Youtube</div>
          </div>
        </a>
      </div>
    </div>

    <div class="wrapper">
      <a href="" class="anchor-container">
        <span class="material-symbols-outlined arrow-icon"> expand_less </span>
      </a>
    </div>

    <div class="wrapper">
      <div class="buttons-container">
        <input
          class="button-input"
          type="radio"
          name="button"
          value="button1"
          id="button1"
          hidden
        />
        <label class="button-label" for="button1"><span>button1</span></label>
        <input
          class="button-input"
          type="radio"
          name="button"
          value="button2"
          id="button2"
          hidden
        />
        <label class="button-label" for="button2"><span>button2</span></label>
        <input
          class="button-input"
          type="radio"
          name="button"
          value="button3"
          id="button3"
          hidden
        />
        <label class="button-label" for="button3"><span>button3</span></label>
      </div>
    </div>

    <div class="wrapper">
      <div class="square-container">
        <div class="line line-side line-left"></div>
        <div>
          <div class="line line-horizontal line-top"></div>
          <div class="square">
            <span class="material-symbols-outlined"> sunny </span>
          </div>
          <div class="line line-horizontal line-bottom"></div>
        </div>
        <div class="line line-side line-right"></div>
      </div>
    </div>
  </body>
</html>
