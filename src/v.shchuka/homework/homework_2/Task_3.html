<!DOCTYPE html>
<html>
  <head>
    <title>Task 3</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script
      src="https://kit.fontawesome.com/c57e02f75e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="./css/style_3.css" />
  </head>
  <body>
    <p>Оригинальное изображение:</p>
    <img src="./images/image4.png" alt="Иконки" width="268px" height="120px" />
    <p>Верстка спрайтами:</p>
    <div class="container">
      <div class="sprite-icon-settings"></div>
      <div class="sprite-icon-cancel"></div>
      <div class="sprite-icon-done"></div>
    </div>
    <p>Верстка с использованием иконок Material Icons (Google):</p>
    <div class="container">
      <span class="material-symbols-outlined material-icon-settings">
        settings
      </span>
      <span class="material-symbols-rounded material-icon-cancel">
        cancel
      </span>
      <span class="material-symbols-outlined material-icon-done"> done </span>
    </div>
    <p>Верстка с использованием иконок Font Awesome:</p>
    <div class="container">
      <i class="fa-sharp fa-solid fa-gear fa-icon-gear"></i>
      <i class="fa-regular fa-circle-xmark fa-icon-circle-xmark"></i>
      <i class="fa-solid fa-check fa-icon-check"></i>
    </div>
  </body>
</html>
