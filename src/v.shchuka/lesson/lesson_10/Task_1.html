    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

  <body>
    <div class="container">
      <div class="text">Default</div>

      <form action="">
        <input
          class="check"
          id="default"
          type="checkbox"
          name="checkbox"
          hidden
        />
        <label class="default" for="default"
          ><div class="checkbox">Checkbox</div></label
        >
      </form>
    </div>
    <div class="container">
      <div class="text">Hover</div>
      <form action="">
        <input class="check" id="hover" type="checkbox" hidden />
        <label class="hover" for="hover"
          ><div class="checkbox">Checkbox</div></label
        >
      </form>
    </div>
    <div class="container">
      <div class="text">Disabled</div>
      <form action="">
        <input class="check" id="disabled" type="checkbox" disabled hidden />
        <label class="disabled" for="disabled"
          ><span class="checkbox">Checkbox</span></label
        >
      </form>
    </div>
    <span class="material-symbols-rounded"> check_box </span>
