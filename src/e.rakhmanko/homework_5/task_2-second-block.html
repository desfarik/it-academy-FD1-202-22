<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/task_2-second-block.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"    />
    <title>Document</title>
  </head>
  <body>
    <div class="contairner">
      <div class="section profile">
        <div class="image"><img src="./images/photo.png" alt="photo" /></div>
        <div class="content">
          <div class="header">
            <h2>Alex Morrison</h2>
            <h4>Sinior Journalist</h4>
          </div>
          <div class="statistics">
            <div>Articles <br /><b>34</b></div>
            <div>Fallovers <br /><b>980</b></div>
            <div>Rating <br /><b>8.9</b></div>
          </div>
          <div class="buttons">
            <div class="button chat">Chat</div>
            <div class="button follow">Follow</div>
          </div>
        </div>
      </div>
      <div class="profile sidebar">
        <div class="row">
          <div class="material-symbols-outlined">trip_origin</div>
          <div>Global</div>
        </div>
        <div class="row">
          <div class="material-symbols-outlined">domain_disabled</div>
          <div>Business</div>
        </div>
        <div class="row">
          <div class="material-symbols-outlined">play_arrow</div>
          <div>Entertainment</div>
        </div>
        <div class="row">
          <div class="material-symbols-outlined sports">directions_run</div>
          <div>Sports</div>
        </div>
        <div class="row">
          <div class="material-symbols-outlined">fitness_center</div>
          <div>Health</div>
        </div>
      </div>
      <div class="frofile search">
        <div class="search-line">
          <div class="text">Search for article</div>
          <div class="grow"></div>
          <div class="material-symbols-outlined loupe">search</div>
        </div>

        <div class="hashtags">
          <div>&#35;Politics</div>
          <div>&#35;Science</div>
          <div>&#35;Movies</div>
          <div>&#35;Technology</div>
        </div>
      </div>
      <div class="profile direction"> &#60;</div>
      <div class="profile direction"> &#62;</div>
      </div>
    </div>
  </body>
</html>
