<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3ae0c0ee8a.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"

    <link rel="stylesheet" href="./css/task_6.css" />

  <body>
    <div class="contairner">
      <div class="block-left">
        <img src="./images/bubbles.png" alt="" />
      </div>
      <div class="block-right">
        <div class="title margin-bottom"><span class="title-sing-in">Sing in </span></div>
        <form action="">
          <div>
            <label>
              <input
                class="autorization-field"
                type="email"
                name="email"
                placeholder="Email Address"
                required
              />
            </label>
          </div>
          <div class="line-color-gradient"></div>
          <div>
            <label>
              <input
                type="password"
                name="password"
                placeholder="Password"
                class="autorization-field"
              />
            </label>
          </div>
          <div class="line-color-gradient"></div>
          <button class="button-continue autorization-field margin-bottom" type="submit">
            <span ></span>CONTINUE <span> &#62;</span>
          </button>
        </form>

        <div class="aline-center">Or connect with social media</div>
        <form>
            <div class="social-media twitter">
                <a href="" class="social-media-connection">
            <i class="fa-brands fa-twitter"></i>Sin in With Twitter</a> 
            </div>
        
            <div class="social-media facebook">
                <a href="" class="social-media-connection ">
            <i class="fa-brands fa-facebook-f"></i>Sin in With Facebook</a> 
            </div>
          
        </form>
      </div>
    </div>
  </body>
