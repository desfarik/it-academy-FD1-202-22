  <body>
    <div class="contairner">
      <div class="title">Login #10</div>
      <div class="registration-field">
        <div class="subtitle">Have an acount?</div>
        <form action="">
          <div class="autorisation">
            <label class="input-label"
              ><input
                class="inputs"
                type="text"
                name="username"
                placeholder="Username"
            
              />
            </label>

            <label class="input-label">
              <input
                class="inputs"
                type="password"
                name="password"
                placeholder="Password"
              />
              <span class="material-symbols-outlined visability">
                visibility
              </span>
            </label>
            <button
              type="submit"
              value="sing in"
              class="button-signin input-label"
            >
              sing in
            </button>
          </div>
        </form>

        <div class="remember-forgot-password">
          <input
            class="checkbox-remember"
            type="checkbox"
            name="checkbox-password"
            id="checkbox-remember"
            hidden
          />
          <label for="checkbox-remember" class="custom-checkbox"
            >Remember Me</label
          >
          <a href="" class="forgot-password-link">Forgot Password</a>
        </div>
        <div class="decoration">
          <div class="line"></div>
          <div class="or">Or Sing In With</div>
          <div class="line"></div>
        </div>
        <div class="s-networks-buttons">
          <a href=""><button class="s-networks">Facebook</button></a>
          <a href=""><button class="s-networks">Twitter</button></a>
        </div>
      </div>
    </div>
