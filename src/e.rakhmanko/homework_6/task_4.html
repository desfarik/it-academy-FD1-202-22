<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="stylesheet" href="./css/task_4.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="contairner">
      <div class="login-form">
        <div class="title">login</div>
        <form action="">
          <div class="text-forms">
            <label
              >Email <br />
              <input type="email" class="input-field" name="email"
            /></label>
          </div>
          <div class="text-forms">
            <label
              >Password <br /><input type="password" class="input-field" />
            </label>
          </div>
          <input
            class="checkbox"
            type="checkbox"
            id="checkbox-remember-me"
            name="checkbox"
            hidden
          />
          <label class="checkbox-label" for="checkbox-remember-me">
            Remember me?
          </label>

          <div class="button">
            <button
              type="submit"
              value="login"
              class="login-button input-field"
            >
              login
            </button>
          </div>
        </form>

        <div class="password-reset">
          <div class="flex-grow"></div>
          <div class="password-link">
            <a class="forgot-password" href="">Forgot Password?</a>
          </div>
        </div>
        <div class="decoration">
          <div class="line"></div>
          <div class="or">OR</div>
          <div class="line"></div>
        </div>
        <div class="social-networks-links">
          <a class="fa-brands fa-google social-networks-icons" href=""></a>
          <a class="fa-brands fa-facebook-f social-networks-icons" href=""></a>

          <a class="fa-brands fa-linkedin-in social-networks-icons" href=""></a>
        </div>
        <div class="need-anacount">
          Need an account?<a class="singup" href="">SING UP</a>
        </div>
      </div>
    </div>
  </body>
