<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3ae0c0ee8a.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./css/task_5.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="contairner">
      <div class="block-left width-50">
        <div class="close-button">
          <span class="material-symbols-outlined icons"> close </span>
        </div>
        <form action="" class="autorization-field">
          <div class="user-data">
            <div class="input-field">
              <div class="account_circle icons-border-right">
                <span
                  class="material-symbols-outlined icons "
                >
                  account_circle
                </span>
              </div>

              <input
                type="text"
                type="email"
                placeholder="Username or email"
                class="username-email input-text-setting"
               
              />
            </div>
            <div class="input-field">
              <div class="vpn_key icons-border-right">
                <span
                  class="material-symbols-outlined icons "
                >
                  vpn_key
                </span>
              </div>

              <input
                type="password"
                placeholder="Password"
                class="password input-text-setting"
              />
              <div class="visibility">
                <span class="material-symbols-outlined visability"> visibility </span>
              </div>
              
            </div>

            <div class="checkbox-remember-button space-between">
              <input
                type="checkbox"
                name="checkbox"
                id="checkbox-remember"
                class="checkbox"
                hidden
              />
              <label for="checkbox-remember" class="checkbox-label"
                >Remember me</label
              >
              <button type="submit" value="submit" class="login-button">
                login
              </button>
            </div>
          </div>

          <div class="registration-password space-between">
            <a href="" class="links-decoration color-blue">Register now</a>
            <a href="" class="links-decoration">Forgot password</a>
          </div>

          <div class="alternativ-varient">
            <div class="line"></div>
            <div class="or">or</div>
            <div class="line"></div>
          </div>

          <div class="facebook-link networks-links">
            <div class="networks-icons facebook">
              <i class="fa-brands fa-square-facebook "></i>
            </div>
            <button type="submit" class="button-login login-with-facebook">
              login with facebook
            </button>
          </div>
          <div class="twitter-link networks-links">
            <div class="networks-icons twitter">
              <i class="fa-brands fa-square-twitter "></i>
            </div>
            <button type="submit" class="button-login login-with-twitter">
              login with twitter
            </button>
          </div>
         
          <div class="google-link networks-links">
            <div class="networks-icons google"> <i class="fa-brands fa-google "></i></div>
           
            <button type="submit" class="button-login login-with-google">
              login with google
            </button>
            
          </div>
        </form>
      </div>

      <div class="block-right width-50">
        <img src="./images/river.png" alt="" />
      </div>
    </div>
  </body>
</html>
