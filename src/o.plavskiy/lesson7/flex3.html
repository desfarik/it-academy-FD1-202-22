<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .header {
        margin: 10px;
        height: 15vh;
        background-color: #7986cc;
      }
      .big_left_block {
        height: 55vh;
        width: 45vh;
        background-color: #e57373;
      }
      .container {
        margin: 10px;
        display: flex;
      }
      .top_container {
        height: 20%;
        background-color: #80c783;
        margin-bottom: 25px;
      }
      .right_big_block {
        height: 80vh;
        width: 65%;
        justify-content: flex-end;
        padding-left: 15px;
      }
      .middle_container {
        height: 20%;
        background-color: #ffd54f;
      }
      .left-block {
        height: 40%;
        width: 55%;
        background-color: #4dd0e2;
      }
      .right-block{
        margin-left: auto;
      width: 40%;
      height: 40%;
      background-color: #b968c7;
      }
      .bottom_containers {
        margin-top: 20px;
        display: flex;
        height: 300px;
        
      }
    </style>
  </head>
  <body>
    <div class="header"></div>
    <div class="container">
      <div class="big_left_block"></div>
      <div class="right_big_block">
        <div class="top_container"></div>
        <div class="middle_container"></div>
        <div class="bottom_containers">
          <div class="left-block"></div>
          <div class="right-block"></div>
        </div>
      </div>
    </div>
  </body>
</html>
