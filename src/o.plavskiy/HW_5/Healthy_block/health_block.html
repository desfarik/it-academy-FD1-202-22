<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>health_news</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");
        body {
            background-color: #e8eaee;
        }
        .container {

            display: flex;
            flex-direction: column;
            padding: 6px;
            width: 125px;
            border-radius: 10px;
            background-color: white;
            font-family: "Roboto", sans-serif;
        }
        .image {
         width: 100%;
         text-align: center;
         display: block;
         margin: 0 auto;
         border-radius: 10px;
        }
        .hearder {
         font-size: 10px;
         font-weight: bolder;
         margin: 10px 0;
        }
        .photo {
        width: 25px;
        border-radius: 50%;
        margin-right: 10px;
      }
      .information_about_author {
        display: flex;
        align-items: center;
        line-height: 10px;
      }
      .name {
        font-size: 7px;
        font-weight: bold;
      }
      .date {
        font-size: 6px;
        color: #b0bec5;
      }
    </style>
</head>
<body>
    <div class="container">
        <img class="image" src="./coffee.png" alt="coffee">
        <div class="hearder">Health Benefits of Coffee, Based on Science</div>
        <div class="information_about_author">
            <img class="photo" src="./Racheal-Link-500x500-Bio.webp" alt="photo">
            <div class="information_about_article">
                <div class="name">Rachael Link</div>
                <div class="date">Jun 11, 2022</div>
            </div>
        </div>
    </div>
</body>
</html>
