<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>entertainment</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");
      body {
        background-color: #e8eaee;
      }
      .container {
        font-family: "Roboto", sans-serif;
        border-radius: 15px;
        display: flex;
        width: 40vw;
        background-color: white;
        padding: 10px;
      }
      .image {
        width: 200px;
        border-radius: 15px;
      }
      .information_container {
        margin: 10px;
        display: flex;
        flex-direction: column;
      }

      .material-symbols-outlined.eye {
        font-variation-settings: "FILL" 1, "wght" 400, "GRAD" 0, "opsz" 48;
        font-size: 13px;
        margin-right: 10px;
        color: #718797;
      }
      .views {
        display: flex;
        align-items: center;
        font-size: 13px;
        color: #758a9a;
        font-weight: bold;
      }
      .header {
        font-weight: bold;
        margin: 10px 0;
      }
      .play_icon {
        color: #5475ff;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <img
        class="image"
        src="./the-gentlemen-movie-style-01.webp"
        alt="gentlemen-movie"
      />
      <div class="information_container">
        <div>
          <span class="material-symbols-outlined play_icon"> live_tv </span>
        </div>
        <div class="header">One of the best movie by Guy Ritchie</div>
        <div class="views">
          <span class="material-symbols-outlined eye"> visibility </span> 1 billion
        </div>
      </div>
    </div>
  </body>
</html>
