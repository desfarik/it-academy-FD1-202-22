<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sport_block</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");
      body {
        background-color: #e8eaee;
      }
      .container {
        display: flex;
        background-color: white;
        width: 50vw;
        border-radius: 15px;
        margin: 0 auto;
        padding: 10px;
        font-family: "Roboto", sans-serif;
      }
      .image {
        width: 165px;
        height: 165px;
        border-radius: 10px;
      }
      .information_container {
        display: flex;
        flex-direction: column;
      }
      .statistics {
        display: flex;
        justify-content: space-between;
        width: 100%;
        background-color: #f0f3f6;
        border-radius: 10px;
        margin: 10px 0;
      }
      .column {
        display: flex;
        flex-direction: column;
        margin: 10px;
      }
      .main_column {
        display: flex;
        flex-direction: column;
        margin-left: 20px;
        width: 100%;
      }
      .button_container{
        display: flex;
        margin-top: 10px;
        justify-content: space-between;
      }
      .box{
        border-radius: 5px;
        width: 40%;
        text-align: center;
        padding: 8px;
        font-size: 13px;
      }
      .left_button {
        border: solid #e6e9eb 1.5px;
        color: #8d9eac;
        font-weight: bold;
      }
      .right_button {
        border: solid #bdbdbd 1.5px;
        background-color: #5b7afe;
        color: white;
        border: none;
      }
      .name {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 5px;
      }
      .profession {
        font-size: 13px;
        color: #778c9b;
        font-weight: bold;  
      }
      .header {
        font-size: 10px;
        color: #778c9b;
        font-weight: bold;    
      }
      .number {
        font-weight: bold; 
        font-size: 21px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="image" src="./Messi.jpg" alt="" />
      <div class="main_column">
        <div class="information_container">
          <div class="name">Lionel Andr√©s Messi</div>
          <div class="profession">Professional footballer</div>
        </div>
        <div class="statistics">
          <div class="column">
            <div class="header">Matches</div>
            <div class="number">995</div>
          </div>
          <div class="column">
            <div class="header">Goals</div>
            <div class="number">785</div>
          </div>
          <div class="column">
            <div class="header">Followers</div>
            <div class="number">372 m</div>
          </div>
        </div>
        <div class="button_container">
          <div class="left_button box">Chat</div>
          <div class="right_button box">Folllow</div>
        </div>
      </div>
    </div>
  </body>
</html>
