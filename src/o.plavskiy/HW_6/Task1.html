<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task_1</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Khula&display=swap");
      .person {
        font-variation-settings: "FILL" 1, "wght" 400, "GRAD" 0, "opsz" 48;
      }
      .registration_window {
        background-color: #ebebeb;
        border-radius: 5px;
        width: fit-content;
        margin: 0 auto;
        padding: 0px 10px 10px;
        text-align: center;
        font-family: "Khula", sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .underline {
        border-bottom: solid 1px #cecece;
        padding: 10px;
      }
      .mail,
      .password,
      .person {
        background-color: #3c57ad;
        color: white;
        font-size: 15px;
        height: 24px;
        width: 24px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 3px 0px 0px 3px;
      }
      .input_email,
      .input_name,
      .input_password {
        display: flex;
        align-items: center;
        margin: 10px;
      }
      .container {
        height: 27px;
        box-sizing: border-box;
      }
      .radio_buttons,.radio_buttons_bottom {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 13px;
        gap: 10px;
      }
      .radio_buttons_bottom {
        margin: 0 auto 20px;
      }
      label::before {
        font-family: "Material Symbols Outlined";
        content: "radio_button_unchecked";
      }
      input:checked + label::before {
        content: "check_circle";
        font-size: 15px;
        font-weight: bold;
        font-variation-settings: "FILL" 1, "wght" 400, "GRAD" 0, "opsz" 48;
        color: #3c57ad;
      }
      input:not(:checked) + label::before {
        content: "radio_button_unchecked";
        color: #3c57ad;
        font-variation-settings: "FILL" 1, "wght" 400, "GRAD" 0, "opsz" 48;
        font-size: 15px;
      }
      label {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 5px;
      }
      .title {
        width: 70%;
        margin: 0 auto;
        font-size: 25px;
      }
      .radio_buttons {
        width: 70%;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .Register {
        background-color: #3c57ad;
        color: white;
        border: none;
        border-radius: 3px;
        height: 20px;
        font-size: 10px;
        padding: 0 10px;
        cursor: pointer;
      }
      .row {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        
      }
      .terms_and_conditions {
        font-size: 7px;
        text-align: left;
      }
      .link {
        color: #605be2;
        font-weight: bold;
      }
      .text {
        color: #87898b;
      }
    </style>
  </head>
  <body>
    <div class="registration_window">
      <div class="title underline text">Registration</div>
      <form action="" class="radio_buttons underline text">
        <input
          id="Personal"
          type="radio"
          name="organisation_form"
          value="Personal"
          hidden
        />
        <label for="Personal"> Personal</label>
        <input
          id="Company"
          type="radio"
          name="organisation_form"
          value="Company"
          hidden
        />
        <label for="Company">Company</label>
      </form>
      <div>
        <form class="input_email" action="">
          <span class="material-symbols-outlined mail"> mail </span>
          <input class="container" type="email" placeholder="Email" />
        </form>
      </div>
      <div>
        <form class="input_name" action="">
          <span class="material-symbols-outlined person"> person </span>
          <input class="container" type="text" placeholder="Name" />
        </form>
      </div>
      <div>
        <form class="input_password" action="">
          <span class="material-symbols-outlined password"> lock </span>
          <input class="container" type="password" placeholder="Password" />
        </form>
      </div>
        <form class="radio_buttons_bottom text" action="">
          <input
            class="radio_button"
            id="male"
            type="radio"
            name="gender"
            value="male"
            hidden
          />
          <label for="male"> Male </label>
          <input id="female" type="radio" name="gender" value="female" hidden />
          <label for="female">Female</label>
        </form>
      <div class="row">
        <div class="terms_and_conditions">By clicking Register, you <br> agree on our <a class="link" href="https://policies.google.com/terms?hl=en-US">terms and <br> conditions</a> </div>
      <form action="">
        <button class="Register" type="submit">Register</button>
      </form>
      </div>
      
    </div>
  </body>
</html>
