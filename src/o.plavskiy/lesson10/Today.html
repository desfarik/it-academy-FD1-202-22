<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');    
      .body {
        font-family: "Roboto", sans-serif;
        margin: 10px;
      }
      p {
        font-weight: bold;
        color: #4a148c;
        text-decoration: none;
        font-size: 20px;

      }
      .row_1 {
        display: flex;
        align-items: center;
        height: 65px;
        background-color: #f7f6fb;
        border: solid 1px none;
        border-radius: 20px;
        padding: 20px;
      }
      .botton {
        height: 60px;
        width: 60px;
        text-align: center;
        background-color: white;
        border-radius: 23px;
        line-height: 15px;
        justify-content: center;
        display: flex;
        flex-direction: column;
      }
      .top_batton_text {
        font-size: 20px;
        font-weight: bold;
        color: purple;
      }
      .bottom_batton_text {
        color: gray;
        font-size: 11px;
      }
      .heading_title {
        color: #2f2a55;
        font-weight: bold;
      }
      .container {
        display: flex;
        flex-direction: column;
        margin: 10px;
        line-height: 30px;
      }
      .text {
        vertical-align: middle;
        font-size: 13px;
      }
      .point {
        font-size: 15px;
        font-weight: bold;
      }
      .flex-grow {
        flex-grow: 1;
      }
      .arrow_forward {
        color: purple;
      }
      .row_2 {
        display: flex;
        align-items: center;
        height: 65px;
        background-color: #f7f6fb;
        border: solid 1px none;
        border-radius: 20px;
        padding: 20px;
        margin-top: 15px;
      }
      .gray {
      color: gray;
      }
      .purple {
       color: #4a148c;
       font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="body">
      <p class="hearder">Today</p>
      <div class="row_1">
        <div class="botton">
          <span class="top_batton_text">23</span>
          <span class="bottom_batton_text">Mon</span>
        </div>
        <div class="container">
          <div class="heading_title">Food app concept</div>
          <div class="text">
            <span class="gray">UI Desing</span> <span class="point">&#183;</span> <span class="purple">13:00 pm</span>
          </div>
        </div>
        <div class="flex-grow"></div>
        <span class="material-symbols-outlined arrow_forward"> arrow_forward_ios </span>
      </div>
      <div class="row_2">
        <div class="botton">
          <span class="top_batton_text">25</span>
          <span class="bottom_batton_text">Wed</span>
        </div>
        <div class="container">
          <div class="heading_title">Food app concept</div>
          <div class="text">
            <span class="gray">UI Desing</span> <span class="point">&#183;</span> <span class="purple">10:00 pm</span>
          </div>
        </div>
        <div class="flex-grow"></div>
        <span class="material-symbols-outlined arrow_forward"> arrow_forward_ios </span>
      </div>
    </div>
  </body>
</html>
