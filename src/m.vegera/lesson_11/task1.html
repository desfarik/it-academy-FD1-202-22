<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./task1.css">
</head>

<body>
    <table>
        <tr>
            <td>Default</td>
            <td>
                <form action="">
                    <input type="checkbox" name="checkbox"> Checkbox
                </form>
            </td>
        </tr>
        <tr>
            <td>Disabled</td>
            <td>
                <form action="">
                    <input type="checkbox" name="checkbox" disabled> Checkbox
                </form>
            </td>
        </tr>
        <tr>
            <td>Checked</td>
            <td>
                <form action="">
                    <input type="checkbox" name="checkbox" checked> Checkbox
                </form>
            </td>
        </tr>
        <tr>
            <td>Checked, hover</td>
            <td>
                <form action="">

                    <input id="Checked-hover" class="Checked-hover" type="checkbox" name="checkbox" checked>
                    <label for="Checked-hover">Checkbox</label>
                </form>
            </td>
        </tr>
        <tr>
            <td>Checked, disabled</td>
            <td>
                
                    <input id="Checked-disabled" type="checkbox" name="checkbox" disabled checked>
                    <label for="Checked-disabled">Checkbox</label>
               
            </td>
        </tr>
    </table>

</body>

</html>
