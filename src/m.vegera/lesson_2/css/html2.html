<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .under {
            text-decoration: underline;
        }

        .cross {
            text-decoration: line-through;

        }

        .bold {
            font-weight: bold;
        }
        .italic{
            font-style: italic;
        }
.text{
    text-align: right;
}
    </style>
</head>

<body>
    <p><span class="under bold">Подчеркнуть</span> - Глагол, <span class="cross">совершенный вид </span>.</p>
    <p class="text
    ">Соответсвующий <span class="bold">глагол</span> несовершенного вида - <span class="under">подчеркивать</span>.</p>
    <p><span class="italic">Состоит из:</span>
    <ol>
        <li>Приставка: <span class="bold">под-</span>;</li>
        <li>корень: <span class="bold">-черк-</span>;</li>
        <li>суффикс: <span class="bold">-ну;</span></li>
        <li></li>
        <li>глагольное окончание: <span class="bold">-ть</span> <sup>[Тихонов, 1996]</sup></li>
        <li></li>
    </ol>
    </p>
</body>

</html>
