<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./css_5/task3.css">
</head>

<body>
    <div class="block1">
        <div class="journalist-block block">
            <div class="photo-journalist-block">
                <img class="photo" src="./pics/Alex_M.jpg" alt="">
            </div>
            <div class="information-journalist-block">
                <div class="description-journalist-block">
                    <p class="title">Alex Morrison</p>
                    <p class="subtitle">Senior Journalist</p>
                </div>
                <div class="journalist-statistics">
                    <div class="journalist-articles">
                        <p class="statistic-item">Articles</p>
                        <p class="statistics-numbers">34</p>
                    </div>
                    <div class="journalist-followers">
                        <p class="statistic-item">Followers</p>
                        <p class="statistics-numbers">980</p>
                    </div>
                    <div class="journalist-rating">
                        <p class="statistic-item">Rating</p>
                        <p class="statistics-numbers">8.9</p>
                    </div>
                </div>
                <div class="journalist-bottom">
                    <div><button class="button">Chat</button></div>
                    <div class="flex-grow"></div>
                    <div><button class="button active-button">Follow</button></div>
                </div>
            </div>
        </div>
        <div class="menu-block block">
            <div class="menu-block-container">
                <div class="menu-item"><span class="material-symbols-outlined">
                        circle
                    </span></div>
                <div class="menu-text-item">Global</div>
            </div>
            <div class="menu-block-container">
                <div class="menu-item"><span class="material-symbols-outlined">
                        file_copy
                    </span></div>
                <div class="menu-text-item">Business</div>
            </div>
            <div class="menu-block-container">
                <div class="menu-item"><span class="material-symbols-outlined">
                        play_arrow
                    </span></div>
                <div class="menu-text-item">Entertainment</div>
            </div>
            <div class="menu-block-container">
                <div class="menu-item active-button"><span class="material-symbols-outlined">
                        hail
                    </span></div>
                <div class="menu-text-item">Sports</div>
            </div>
            <div class="menu-block-container">
                <div class="menu-item"><span class="material-symbols-outlined">
                        fitness_center
                    </span></div>
                <div class="menu-text-item">Health</div>
            </div>
        </div>
    </div>
    <div class="block2">
        <div class="search-container block">
            <div class="search-block">
                <div class="search-field">
                    <form>
                        <label></label>
                        <input class="input-field" type="text" placeholder="Search for articles">
                    </form>
                </div>
                <div>
                    <button class="active-button search-button">
                        <span class="material-symbols-outlined">
                            search
                        </span>
                    </button>
                </div>
            </div>
            <div class="search-items">
                <div>#Politics</div>
                <div>#Science</div>
                <div>#Movies</div>
                <div>#Technology</div>
            </div>
        </div>
        <div class="flex-grow"></div>
        <div class="switch-container block">
            <div class="switch-item">
                &#60;</div>
            <div class="switch-item">&#62;</div>
        </div>
    </div>
    <div class="block3">
        <div class="block video-container">
            <div class="photo-video-container">
                <img src="./pics/video.jpg" alt="">
            </div>
            <div class="information-video-container">
                <div class="play-item"><span class="material-symbols-outlined">
                        play_circle
                    </span></div>
                <div class="video-block-title">An Inspiring Short Film</div>
                <div class="video-views">
                    <div class="video-views-item">
                        <span class="material-symbols-outlined">
                            visibility
                        </span>
                    </div>
                    <div>80,989</div>
                </div>
            </div>
        </div>
        <div class="flex-grow"></div>
        <div class="news-container block">
            <div class="news-container-line first-line-news">
                <div class="news-container-item first-news-item">Donald Tramp</div>
                <div class="news-container-item">USA</div>
            </div>
            <div class="news-container-line">
                <div class="news-container-item first-news-item">Politics</div>
                <div class="news-container-item news-container-item-year">2020</div>
            </div>
        </div>
    </div>
</body>

</html>
