<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="./task3.css">
</head>

<body>
    <div class="page">
        <div class="picture-blocks">
            <div><img src="./pics/boy.png" alt="Create an account"></div>
            <p><a href="">Create an account</a></p>
        </div>
        <div class="sign-in-block">
            <p class="title-sign-in">Sign in</p>
            <div class="input-container">
                <label class="field-symbol-item" for="input-name"><span class="material-symbols-outlined symbol-size">
                        person
                    </span></label>
                <input class="none-border" id="input-name" type="text" placeholder="Name" value="John Dock">
            </div>
            <div class="input-container">
                <label class="field-symbol-item" for="input-password"><span class="material-symbols-outlined">
                        lock
                    </span></label>
                <input class="none-border" id="input-password" type="password" placeholder="Password">
            </div>
            <div class="margin-bottom">
                <input class="checkbox-item" type="checkbox" id="checkbox-remember" name="checkbox-remember"
                    value="checkbox-remember">
                <label for="checkbox-remember">Remember me</label>
            </div>
            <div class="margin-bottom">
                <button class="log-in-button" type="submit">Log in</button>
            </div>
            <div class="login-with-block">
                <p>Or login with</p>
                <div class="login-with-item"><a class="facebook-link" href="https://www.facebook.com/"><img
                            class="item-link" src="./pics/facebook.png" alt=""></a></div>
                <div class="login-with-item"><a class="twitter-link" href="https://twitter.com/"><img class="item-link"
                            src="./pics/twitter.png" alt=""></a></div>
                <div class="login-with-item"><a class="gmail-link" href="https://www.google.com/"><img class="item-link"
                            src="./pics/gmail.png" alt=""></a></div>
            </div>
        </div>
    </div>
</body>

</html>
