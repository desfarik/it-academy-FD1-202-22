<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="./task1.css">
</head>

<body>

    <form class="form-registration" action="">

        <h1 class="title">Registration</h1>
        <div class="radio-block borders">
            <input class="radio-item" type="radio" id="personal" name="type" value="pers">
            <label for="personal">Personal</label>
            <input class="radio-item" type="radio" id="company" name="type">
            <label for="company">Company</label>

        </div>
        <div class="flex-block">
            <label class="field-symbol-item" for="input-email"><span class="material-symbols-outlined symbol-size">
                    mail
                </span></label>
            <input class="text-information" id="input-email" type="email" placeholder="Email">
        </div>
        <div class="flex-block">
            <label class="field-symbol-item" for="input-name"><span class="material-symbols-outlined symbol-size">
                    person
                </span></label>
            <input class="text-information" id="input-name" type="text" placeholder="Name">
        </div>
        <div class="flex-block">
            <label class="field-symbol-item" for="input-password"><span class="material-symbols-outlined symbol-size">
                    security
                </span></label>
            <input class="text-information" id="input-password" type="password" placeholder="Password">
        </div>
        <div class="radio-block">
            <input class="radio-item" type="radio" id="male" name="gender" value="gender">
            <label for="male">Male</label>
            <input class="radio-item" type="radio" id="female" name="gender">
            <label for="female">Female</label>

        </div>
        <div class="flex-block register-block">
            <p class="conditions-block">By clicking Register, you agree on our <a href="">terms and conditions</a></p>
            <div>
                <button class="button" type="submit">Register</button>
            </div>
        </div>
    </form>
</body>

</html>
