<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./task5.css">
</head>

<body>
    <div class="page">
        <button class="close-button">
            <span class="material-symbols-outlined">
                close
            </span>
        </button>
        <div class="information-block">
            <div class="flex-block">
                <label class="field-symbol-item" for="input-name"><span class="material-symbols-outlined symbol-size">
                        person
                    </span></label>
                <input class="flex-grow" id="input-name" type="text" placeholder="Username or email">
            </div>
            <div class="flex-block">
                <label class="field-symbol-item" for="input-password"><span
                        class="material-symbols-outlined symbol-size">
                        security
                    </span></label>
                <input class="flex-grow none-right-border" id="input-password" type="password" placeholder="Password">
                <button class="password-visability"><span class="material-symbols-outlined">
                        visibility
                    </span></button>
            </div>
            <div class="register-container">
                <div><input type="checkbox" name="checkbox" id="checkbox" value="checkbox">
                    <label for="checkbox">Remember me</label>
                </div>
                <div><button class="login-button">LOGIN</button></div>
            </div>
            <div class="register-container">
                <a class="register-now-link" href="">Register now</a>

                <a class="reset-password-link" href="">Forgot password?</a>
            </div>
            <div class="separator-block">
                <hr class="flex-grow">
                <p>or</p>
                <hr class="flex-grow">
            </div>
            <div class="flex-block">
                <img class="field-symbol-item" src="./pics/facebook.png" alt="">
                <button class="login-with-network-item facebook-button flex-grow"><a href="">LOGIN WITH
                        FACEBOOK</a></button>
            </div>
            <div class="flex-block">
                <img class="field-symbol-item" src="./pics/twitter.png" alt="">
                <button class="login-with-network-item twitter-button flex-grow"><a href="">LOGIN WITH
                        TWITTER</a></button>
            </div>
            <div class="flex-block">
                <img class="field-symbol-item" src="./pics/gmail.png" alt="">
                <button class="login-with-network-item google-button flex-grow"><a href="">LOGIN WITH
                        GOOGLE</a></button>
            </div>

        </div>

        <div class="picture-block">
            <img src="./pics/task5.png" alt="">
        </div>

    </div>
</body>

</html>
