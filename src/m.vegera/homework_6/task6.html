<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./task6.css">
</head>

<body>
    <div class="page">
        <div class="picture-block">
            <div class="flex-grow"></div>
            <h1>Welcome Page</h1>
            <div class="text-picture-block">
                <div class="flex-grow size-flex-grow"></div>
                <p class="text-picture-container">Sign in to continue access</p>
                <div class="flex-grow "></div>
            </div>

            <div class="flex-grow"></div>
            <a class="link-site" href="">www.yoursite.com</a>

        </div>
        <div class="sign-in-block">
            <p class="title-sign-in">Sign in</p>
            <div class="input-container flex-block">
                <input class="none-border flex-grow" id="input-name" type="email" placeholder="Email Address">
            </div>
            <div class="input-container flex-block">
                <input class="none-border flex-block flex-grow" id="input-password" type="password"
                    placeholder="Password">
            </div>
            <div class="continue-block"><button class="continue-button flex-grow" type="submit">CONTINUE</button>
                <div class="continue-icon"><span class="material-symbols-outlined icon">
                        arrow_forward_ios
                    </span></div>
            </div>
            <p class="text">or Connect with Sotial Media</p>

            <div class="flex-block">
                <img class="field-symbol-item" src="./pics/twitter.png" alt="">
                <button class="login-with-network-item twitter-button flex-grow"><a href="">Sign in with
                        Twitter</a></button>
            </div>
            <div class="flex-block">
                <img class="field-symbol-item" src="./pics/facebook.png" alt="">
                <button class="login-with-network-item facebook-button flex-grow"><a class="network-link" href="">Sign
                        in with
                        Facebook</a></button>
            </div>
        </div>
    </div>
</body>

</html>
