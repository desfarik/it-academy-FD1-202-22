<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="./task2.css">
</head>

<body>
    <div class="page">
        <div class="flex-grow"></div>
        <h1 class="title">Login #10</h1>
        <p class="title">Have an account?</p>
        <div class="input-item">
            <label><input class="text-information" class="input-field" id="input-name" type="text"
                    placeholder="Username"></label>
        </div>
        <div class="input-item">
            <label><input class="text-information" class="email-field" id="input-password" type="password"
                    placeholder="Password"></label>
        </div>
        <button class="sign-in-button text-information" type="submit">SIGN IN</button>

        <div class="sign-in-option-block">
            <input class="checkbox-icon" type="checkbox" name="remember-checkbox" id="remember"
                value="remember-checkbox">
            <label for="remember">Remember Me</label>
            <div class="flex-grow"></div>
            <a href="">Forgot Password</a>
        </div>
        <p>-Or Sign in With-</p>
        <div class="buttons-link-block">
            <div><button class="sign-by-network-button"><a href="https://www.facebook.com/">Facebook</a></button></div>
            <div class="flex-grow"></div>
            <div><button class="sign-by-network-button"><a href="https://twitter.com/">Twitter</a></button></div>
        </div>
        <div class="flex-grow"></div>
    </div>
</body>

</html>
