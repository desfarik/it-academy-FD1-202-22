<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="./task4.css">

</head>

<body>
    <div class="page">
        <p class="title">LOGIN</p>
        <p>Email</p>
        <div class="input-block">
            <input class="flex-grow input-item" type="text" name="Email">
        </div>
        <p>Password</p>
        <div class="input-block">
            <input class="flex-grow input-item" type="password" name="password">
        </div>
        <div class="checkbox-block">
            <input class="checkbox-icon" type="checkbox" id="checkbox" name="checkbox" value="checkbox">
            <label for="checkbox">Remember me?</label>
        </div>
        <div>
            <button class="flex-grow input-item button input-block">LOGIN</button>
        </div>
        <div class="flex-block">
            <div class="flex-grow"></div>
            <div><a href="">Forgot Password?</a></div>
        </div>
        <div class="separator-block">
            <hr class="flex-grow">
            <p class="container-OR">OR</p>
            <hr class="flex-grow">
        </div>
        <div class="login-with-block">
            <div class="login-with-item login-with-item-border"><a class="facebook-link"
                    href="https://www.google.com/">G</a></div>
            <div class="login-with-item"><a class="login-with-item-color" href="https://www.facebook.com/">f</a></div>
            <div class="login-with-item"><a class="login-with-item-color" href="https://www.linkedin.com/">in</a></div>
        </div>
        <div class="flex-block">
            <div class="flex-grow"></div>
            <p>Need an account?<a class="sign-up-link" href="">SIGN UP</a></p>
            <div class="flex-grow"></div>
        </div>
    </div>
</body>

</html>
