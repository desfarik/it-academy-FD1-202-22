<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/3f764d3060.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./task1_icons.css">
</head>

<body>
    <div class="border">
        <span class="material-symbols-outlined settings settings-material">
            settings
        </span>
        <span class="material-symbols-outlined cancel">
            cancel
        </span>
        <span class="material-symbols-outlined done">
            done
        </span>
    </div>

    <div class="sprite-border">
        <div class="icon setting-icon"></div>
        <div class="icon cancel-icon"></div>
        <div class="icon done-icon"></div>
    </div>

    <div class="border border-awesome">
        <i class="fa-sharp fa-solid fa-gear settings"></i>
        <i class="fa-regular fa-circle-xmark cancel cancel-awesome"></i>
        <i class="fa-solid fa-check done"></i>

    </div>
</body>

</html>
