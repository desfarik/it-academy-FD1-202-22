<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div style="margin: 5px; border:solid black 3px">
solid border with black color</div>
<div style="margin: 5px; border:groove yellow 3px">
    groove border with yellow color</div>
<div style="margin: 5px; border:ridge brown 3px">
    ridge border with brown color</div>
<div style="margin: 5px; border:double tomato 3px">
    double border with tomato color</div>
<div style="margin: 5px; border:dashed green 3px">
    dashed border with green color</div>
<div style="margin: 5px; border:dotted blue 3px">
    dotted border with blue color</div>
<div style="margin: 5px; border:inset grey 3px">
    inset border with grey color</div>
<div style="margin: 5px; border:outset red 3px">
    outset border with red color</div>
</body>
</html>
